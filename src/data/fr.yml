apply:

  heading: Aidez-nous à vous aider.

  text: Prêts à passer au niveau supérieur ? Pour peaufiner votre candidature, consultez les ressources ci-dessous. La date limite de dépôt des candidatures est le 12 mars 2021.

  ## 01. Resources Section

  resources:

    heading: Ressources

    eligible:
      heading: Conditions de participation.
      text: >
        <p>Toutes les &eacute;quipes candidates devront :</p>
        <ul>
        <li>Porter un projet ayant pour objectif l&rsquo;utilisation de la commande publique ouverte pour la promotion d&rsquo;une reconstruction inclusive et efficace.</li>
        <li>Comprendre deux personnes cl&eacute; : une personne &agrave; m&ecirc;me de rallier un soutien politique et de g&eacute;rer les aspects administratifs (nous l&rsquo;appelons &laquo;&thinsp;gestionnaire de relations&thinsp;&raquo;) et une personne ma&icirc;trisant le secteur de la commande publique (&laquo;&thinsp;l&rsquo;expert en commande publique&thinsp;&raquo;). Si votre projet a recours &agrave; une solution technologique, votre &eacute;quipe devra &eacute;galement comprendre un expert technique. Nous vous demanderons aussi de choisir un chef d&rsquo;&eacute;quipe qui aura l&rsquo;autorit&eacute; n&eacute;cessaire pour coordonner l&rsquo;&eacute;quipe et faire avancer le projet.</li>
        <li>&Ecirc;tre compos&eacute;es de membres issus de diff&eacute;rents d&eacute;partements ou organisations.</li>
        <li>&Ecirc;tre &agrave; m&ecirc;me d&rsquo;investir une quantit&eacute; de temps et d&rsquo;&eacute;nergie importante dans le projet afin de progresser de mani&egrave;re r&eacute;guli&egrave;re et de r&eacute;aliser vos id&eacute;es.</li>
        <li>Pouvoir se reposer sur l&rsquo;infrastructure technique et les capacit&eacute;s existantes pour mener &agrave; bien leur projet.</li>
        <li>Travailler dans un pays class&eacute; dans la cat&eacute;gorie &laquo;&thinsp;situation bonne&thinsp;&raquo;, &laquo;&thinsp;plut&ocirc;t bonne&thinsp;&raquo;, &laquo;&thinsp;probl&eacute;matique&thinsp;&raquo; ou &laquo;&thinsp;difficile&thinsp;&raquo; selon le<a href="https://rsf.org/fr/donnees-classement"> classement mondial de la libert&eacute; de la presse 2020</a>. Pour plus de d&eacute;tails, voir le<a href="https://docs.google.com/presentation/d/1lHVSnPUozaJdD9EJMXz_MHf05lsB6449yqDcS_aQYbY/edit?usp=sharing"> Guide de notation des candidatures</a>.</li>
        <li>Avoir un bon niveau d&rsquo;anglais pour b&eacute;n&eacute;ficier des s&eacute;minaires et des &eacute;changes en groupe.</li>
        <li>S&rsquo;engager &agrave; participer pleinement pendant toute la dur&eacute;e du programme, soit 18 mois.</li>
        </ul>

    applicationTips:
      heading: Conseils pour une candidature exemplaire.
      text: >
        <p>Les candidatures au programme Lift seront ouvertes pendant huit semaines, jusqu&rsquo;au 12 mars 2021. Vous trouverez toutes les informations dont vous aurez besoin pour pr&eacute;parer votre candidature dans notre<a href="https://docs.google.com/presentation/d/1lHVSnPUozaJdD9EJMXz_MHf05lsB6449yqDcS_aQYbY/edit?usp=sharing"> Guide de candidature au programme Lift</a> et dans <a href="https://www.open-contracting.org/events/"> nos webinaires d&rsquo;information </a> de f&eacute;vrier. <a href="https://docs.google.com/document/d/1di5MKWwIkczioLODYmvu5ZzXb4uX9KqA_8dW9_rz6BA/edit?usp=sharing"> Cliquez ici pour consulter les questions de candidature.</a></p>

    inspired:
      heading: Pour trouver l’inspiration.
      text: >
        <p>Le programme Lift a permis &agrave; plusieurs &eacute;quipes dans diff&eacute;rentes r&eacute;gions du monde de porter leurs projets de r&eacute;forme plus loin, plus vite. Pour en savoir plus sur ces &eacute;quipes et leur travail,<a href="https://www.open-contracting.org/implement/lift/"> cliquez ici</a>. Nous vous proposons &eacute;galement de lire ces<a href="https://www.open-contracting.org/impact-stories/"> &eacute;tudes de cas</a> qui vous donneront une bonne id&eacute;e de la mani&egrave;re dont nous avons aid&eacute; plusieurs gouvernements et collectivit&eacute;s &agrave; entreprendre d&rsquo;ambitieuses r&eacute;formes.</p>

    contact:
      heading: Nous contacter.
      text: >
        <p>Vous avez des questions ? Contactez la gestionnaire du programme Lift à l’adresse <a href="mailto:ksklar@open-contracting.org">ksklar@open-contracting.org</a>.</p>

  ## 02. Selection Section

  selection:
    heading: Sélection

    ### note no <p> tags
    text: >
      Les candidatures seront notées sur un total de 25 points selon les critères suivants

    leftCol:
      heading: L’impact positif potentiel du projet proposé sur la qualité des fournitures, des travaux ou des services publics, et la validité de votre plan pour atteindre les objectifs fixés
      subhead:

    centerCol:
      heading: La capacité de l’équipe à insuffler le changement, notamment en matière d’adhésion politique et de soutien des principales parties prenantes
      subhead:

    rightCol:
      heading: La capacité du noyau de l’équipe à mettre en œuvre le projet et à dépasser les difficultés
      subhead:

    ### note no <p> tags
    text2: >
      Vous trouverez le d&eacute;tail de notre bar&egrave;me de notation dans le<a href="https://docs.google.com/document/d/1tQZ91gLCEJMAzbpAOLdCxYvRZNh7yqcHgJHCliMPK4g/edit?usp=sharing"> Guide de notation des candidatures</a>.

    process:
      heading: Le processus
      text: >
        <p>Le processus de candidature comprend trois &eacute;tapes :</p>
        <ol>
        <li>Un formulaire de candidature court, ouvert &agrave; tous.</li>
        <li>Un formulaire de candidature long, seulement sur invitation. Jusqu&rsquo;&agrave; 21 &eacute;quipes pourront &ecirc;tre s&eacute;lectionn&eacute;es.&nbsp;</li>
        <li>Entretiens et exercice, seulement sur invitation. Jusqu&rsquo;&agrave; 11 &eacute;quipes pourront &ecirc;tre s&eacute;lectionn&eacute;es.&nbsp;&nbsp;</li>
        </ol>
        <p>Les &eacute;quipes retenues seront annonc&eacute;es en juin. Jusqu&rsquo;&agrave; sept &eacute;quipes seront retenues pour participer au programme Lift.&nbsp;</p>
        <p>Tous les formulaires de candidature courts seront &eacute;valu&eacute;s en interne par l&rsquo;&eacute;quipe de l&rsquo;OCP. Les formulaires longs seront &eacute;valu&eacute;s par un comit&eacute; consultatif constitu&eacute; d&rsquo;experts externes &agrave; l&rsquo;OCP, qui nous fera part de ses conclusions.</p>

    notSelected:
      heading: Si votre équipe n’est pas sélectionnée.
      text: >
        <p>Lift est un programme tr&egrave;s s&eacute;lectif. En cas de non-retenue de votre candidature, nous vous notifierons d&egrave;s que possible. Nous vous fournirons &eacute;galement des retours directs sur votre candidature et pourrons vous proposer d&rsquo;autres mani&egrave;res de travailler ensemble.</p>
        <p>Nous proposons &agrave; nos partenaires plusieurs formes de soutien en-dehors du programme Lift. Nous organisons fr&eacute;quemment des conf&eacute;rences &agrave; distance pour les membres de notre communaut&eacute;. Pour en &ecirc;tre inform&eacute;s, nous vous invitons &agrave; rejoindre<a href="https://groups.google.com/a/open-contracting.org/forum/?utm_medium=email&amp;utm_source=footer%23!forum/standard-discuss"> le groupe Google du standard OCDS</a>, &agrave; vous abonner &agrave; notre<a href="https://www.open-contracting.org/latest-news/"> lettre d&rsquo;information</a> ou &agrave; nous suivre sur<a href="https://twitter.com/opencontracting"> Twitter</a> et<a href="https://www.facebook.com/OpenContracting/"> Facebook</a>. Pour toute question concernant l&rsquo;utilisation du Standard de donn&eacute;es, n&rsquo;h&eacute;sitez pas &agrave; contacter l&rsquo;&eacute;quipe de l&rsquo;OCP &agrave; l&rsquo;adresse info@open-contracting.org.</p>

