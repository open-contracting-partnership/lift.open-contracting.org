  ## 03. Your Commitment Section

  commitment:
    heading: Votre engagement. 

    ### note: no paragraph tags here
    subheading: >
      Les équipes doivent être prêtes à prendre les engagements suivants :

    leftCol:
      before:
        heading: Avant de présenter votre candidature
        text: >
          <ul>
          <li>Les deux co-responsables du projet s’engagent à participer activement au programme pendant les 18 mois de sa durée.</li>
          <li>Votre projet remplit les critères d’admissibilité : il doit avoir un objectif clair correspondant à l’un des trois thèmes-défis, susciter l’adhésion des dirigeants politiques pour mettre en œuvre les changements, comporter des données pour mesurer vos progrès et comprendre une équipe capable d’effectuer le travail et de participer aux activités du programme. </li>
          </ul>

      application:
        heading: Dans le processus de candidature
        text: >
          <ul>
          <li>Remplir une demande en 12 questions pour nous parler de votre projet de réforme, de votre équipe et de votre contexte. Cette demande ne devrait pas prendre plus de 3 heures.</li>
          <li>Si vous êtes sélectionné pour la suite du processus, préparer et faire une présentation en mode pitch et participer à une série d’entretiens. </li>
          </ul>
          <p>Nous voulons vous aider à préparer votre meilleure candidature. Consulter nos <a href="https://lift.open-contracting.org/fr/apply/">ressources de candidature</a> pour obtenir des conseils supplémentaires. </a> <p>

    rightCol:
      heading: Pendant le programme 

      text: >
        <ul>
        <li>Travailler de manière proactive pour atteindre les étapes du projet prévues dans votre plan. En d’autres termes, vous devez disposer d’une équipe solide, dotée d’un leadership et d’une capacité à progresser régulièrement sur votre projet de réforme, que vous créerez et affinerez au cours des ateliers Liftoff. Nous nous attendons à ce que votre équipe progresse avec votre propre projet sans OCP grâce à votre sens de la gestion de projets et aux capacités de votre équipe, même si nous nous tiendrons à vos côtés. </li>
        <li>HOrganiser régulièrement des appels pour faire le point avec les conseillers du programme OCP toutes les deux semaines et intégrer dans l’appel au moins un membre de chaque département ou organisation membre de l’équipe.</li>
        <li>Participer à deux ateliers Lift-off avec votre équipe et vos partenaires essentiels/principales parties prenantes extérieures. Ces ateliers durent entre 2 et 4 jours et permettent de procéder à une planification intensive du projet et de travailler ensemble pour progresser sur les étapes critiques. Ces ateliers se dérouleront en présentiel dans votre région. Nous espérons que vous nous aiderez à trouver les bons participants pour faire de ces ateliers un succès.</li>
        <li>Élaborer et utiliser un plan de suivi, d’apprentissage et d’engagement (MEL) pour adapter et suivre les progrès de votre réforme.</li>
        <li>Recueillir des données relatives aux objectifs de votre projet afin de définir des mesures de référence et de comprendre vos progrès. Nous savons que la collecte de données sur la commande publique peut s’avérer difficile, et nous vous aiderons à cartographier et à analyser ces informations.</li>
        </ul>
        <p>Plus vous progressez, plus OCP peut vous  accompagner en termes d’assistance technique et de financement.</p>

