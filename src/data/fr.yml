eligibility:

  pageTitle: Admissibilité et sélection

  heroHeading: Découvrez si Lift <br>est fait pour vous.

  heroText: Nous recherchons des équipes de tous les secteurs, du monde entier, désireuses de conduire le changement par le biais de la commande publique ouverte. Lisez la suite pour savoir si vous êtes admissible.

  ## 01. Eligibility checklist

  checklistIntro: >
    Toutes les équipes candidates doivent :

  checklist:

    checklist1: >
      Poursuivre un projet qui vise à utiliser la commande publique ouverte pour atteindre l’un des trois objectifs suivants : lutte contre la corruption, durabilité ou inclusion.

    checklist2: Être une équipe solide comprenant au moins quatre personnes faisant partie intégrante de la mise en œuvre du projet, dont deux chefs d’équipe, un responsable des relations, des experts en passation de marchés et en données. 

    checklist3: S’engager à participer pleinement au programme de 18 mois.

    checklist4: Travailler dans un pays dont la situation est jugée « bonne », « plutôt bonne », « problématique » ou « difficile » par le <a href="https://rsf.org/en/index">classement mondial de la liberté de la presse 2022</a>.


  ## 02. Eligibility details

  details:
    heading: Qu’est-ce qui fait <br>un bon candidat Lift ?

    text:

      text1:
        heading: Des équipes dynamiques et collaboratives.
        text: Votre équipe doit être composée d’un Responsable des relations, qui sait comment décrocher un soutien politique et se frayer un chemin dans les arcanes de la bureaucratie, d’un Expert en passation de marchés, qui maîtrise le système de passation de marchés, d’un Expert technique et/ou Expert en données, qui maîtrise la publication, l’analyse et l’utilisation des données relatives à la commande publique et/ou qui sait comment utiliser les solutions technologiques et de deux Chefs d’équipe, qui ont l’autorité et la capacité de coordonner l’équipe et de faire avancer le projet. 

      text2:
        heading: Des équipes porteuses d’objectifs et de plans pour l’impact de la commande publique ouverte.
        text: Lift est ouvert aux équipes du monde entier qui souhaitent utiliser la commande publique comme levier pour obtenir de meilleurs résultats économiques, sociaux ou environnementaux. Vous avez un objectif clair en tête et un problème que vous essayez de résoudre - au niveau national, régional ou municipal - qui aborde l’un des thèmes de nos questions-défis. Vous avez également identifié de manière claire les bénéficiaires et vous pouvez préciser qui, dans votre communauté, bénéficiera de ce projet.

      text3:
        heading: Des équipes porteuses de projets qui visent un changement systémique.
        text: Lift est destiné aux projets de réforme systémique qui cherchent à progresser au niveau des politiques, des processus, des capacités et des données. Il n’est pas destiné à renforcer les capacités générales en matière de commande publique ouverte ou de plaidoyer. Bien que les formations, les ateliers, la publication de données ouvertes et les outils soient importants, ils ne peuvent pas constituer la totalité de votre projet Lift - ils doivent juste être un moyen d’atteindre votre objectif systémique.

      text4:
        heading: Des équipes porteuses de projets qui suscitent l’adhésion et de l’enthousiasme, à tous les niveaux de maturité.
        text: Votre projet de réforme doit déjà bénéficier de l’acceptation et du soutien d’un certain nombre de hauts responsables à même de vous aider à faire avancer votre projet, à apporter des changements significatifs et à surmonter l’opposition. Les équipes peuvent travailler sur des projets à différents stades de développement. Vous pouvez vous lancer dans une nouvelle initiative ou travailler à l’amélioration et à la mise à l’échelle d’une solution pilote. 

      text5:
        heading: Des équipes qui ont la capacité et le pouvoir de conduire le changement.
        text: Lift, c’est avoir la capacité de faire de votre grande idée une réalité. Vous devez avoir une équipe capable de consacrer beaucoup de temps à faire avancer ce projet chaque semaine, de chefs d’équipe à même de s’engager pour la durée du programme, d’une infrastructure informatique et de données en place, et d’un budget pour financer votre temps et vos activités essentielles. Vous souhaitez obtenir l’avis de votre communauté sur la manière dont vous pouvez mieux répondre à ses besoins. 

      text6:
        heading: Des équipes qui rassemblent des alliés dans la réforme.
        text: Nous avons constaté que les équipes de réforme les plus fortes et les plus efficaces travaillent généralement ensemble, au-delà des secteurs et des vases clos, et nous sommes donc particulièrement à la recherche de collaborations interdépartementales ou interorganisationnelles. Nous encourageons vivement les équipes à présenter leur candidature en tant que coalition d’acteurs. Dans le cadre de la candidature, nous demandons également l’engagement de vos co-responsables pour la durée du programme de 18 mois, et préférons qu’ils proviennent de deux agences, départements ou organisations différents afin de promouvoir la collaboration dans leurs entités respectives. Toutefois, les candidatures indépendantes d’organisations de la société civile, à but non lucratif ou d’agences gouvernementales au profil relevé ou comptant en leur sein des équipes exceptionnelles seront également prises en considération. 
        
      text7:
        heading: Des approches qui pourraient être reproduites ou mises à l’échelle.
        text: Dans le passé, plusieurs équipes Lift ont eu recours au programme pour tester de nouvelles approches qu’elles ont ensuite transposées à plus grande échelle dans d’autres régions, secteurs ou agences après la fin du programme. Ces projets dotés d’un tel potentiel nous intéressent. Demandez-vous si votre projet comprend des processus, des outils ou des changements que vous pourriez améliorer et adapter pour que d’autres puissent les utiliser dans leur travail. 


  ## 03. Selection Section

  selection:
    heading: Sélection

    ### note no <p> tags
    text: >
      Les demandes seront évaluées en fonction des critères clés suivants :

    leftCol:
      heading: L’impact potentiel du projet proposé pour améliorer la qualité des biens, travaux ou services publics et la force du plan pour atteindre les objectifs du projet ;

    centerCol:
      heading: Le pouvoir de l’équipe à apporter des changements, y compris l’adhésion politique et le soutien des principales parties prenantes ;

    rightCol:
      heading: La capacité de l’équipe principale à mettre en œuvre le projet et à relever les défis.

    process:
      heading: Le processus
      subhead: >
        Nous avons créé un processus de candidature en deux étapes :

      cards:
        application:
          text: >
            <b>Candidature</b>-(ouverte)
          img: card-graphic-application
        pitch:
          text: >
            <b>Pitch et entretien</b>—(sur invitation uniquement)
          img: card-graphic-pitch
      text: >
        <p>Le personnel OCP évaluera toutes les candidatures écrites. Les candidats les plus compétitifs seront invités à faire une présentation (pitch) et à passer un entretien. Jusqu’à 9 équipes seront sélectionnées pour participer à Lift, et les gagnants seront annoncés en juillet. </p>
        <p>Bien que notre objectif soit de sélectionner les projets ayant le plus fort potentiel d’impact dans le monde, les décisions finales concernant la sélection seront également prises en tenant compte de la diversité régionale et thématique, ainsi que de la capacité de l’équipe OCP et des ressources organisationnelles.</p>
        <p>Nous voulons vous aider à préparer la candidature la plus solide possible. Veuillez contacter votre <a href="https://www.open-contracting.org/about/team/#gavin-hayman">responsable régional</a> pour obtenir des informations et des commentaires tout au long du processus de candidature.</p>

    notSelected:
      heading: Si votre équipe n’est pas retenue.
      text: >
        <p>Lift est un programme très compétitif. Tous les candidats seront informés dès que possible s’ils ne sont pas retenus pour la suite du processus de candidature. Nous vous fournirons également un retour direct sur les candidatures et identifierons d’autres façons de travailler avec vous. Par ailleurs, si votre projet est solide mais que vous n’êtes pas sélectionné pour participer au programme Lift, il existe peut-être d’autres moyens de vous accompagner.</p>
        <p>Lift n’est qu’un moyen parmi d’autres d’apporter notre soutien à nos partenaires. Nous organisons également de fréquents appels à la communauté, qui sont annoncés sur notre <a href="https://groups.google.com/a/open-contracting.org/forum/?utm_medium=email&amp;utm_source=footer#!forum/standard-discuss">groupe Google OCDS</a>, <a href="https://www.open-contracting.org/latest-news/">le bulletin d'informations</a>, <a href="https://twitter.com/opencontracting">les pages Twitter</a> et <a href="https://www.facebook.com/OpenContracting/">Facebook</a> et sur d’autres réseaux sociaux. Vous pouvez contacter l’équipe OCP à l’adresse <a href="mailto:engage@open-contracting.org">engage@open-contracting.org</a> si vous avez une question sur la mise en œuvre du standard de données.</p>

