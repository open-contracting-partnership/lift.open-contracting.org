program:

  heading: Fonctionnement du programme.

  ## 01. Intro Section

  text1: >
    <p>Nous sommes &agrave; la recherche d' &eacute;quipes de toutes sortes porteuses des id&eacute;es ambitieuses visant &agrave; assurer, gr&acirc;ce &agrave;<a href="https://www.open-contracting.org/why-open-contracting/%23what-is-open-contracting"> la commande publique ouverte</a>, une reconstruction post-pand&eacute;mie inclusive et efficace.</p>
    <p>&Agrave; l&rsquo;issue d&rsquo;un processus de s&eacute;lection rigoureux, nous choisirons jusqu&rsquo;&agrave; sept &eacute;quipes. Un soutien personnalis&eacute; sera propos&eacute; en langue fran&ccedil;aise, anglaise, espagnole ou russe. Les activit&eacute;s d&rsquo;apprentissage collectif et une partie des conseils d&rsquo;expert seront disponibles seulement en anglais. Pour b&eacute;n&eacute;ficier des activit&eacute;s collectives, chaque &eacute;quipe devra avoir un bon niveau d&rsquo;anglais.</p>
    <p>Le programme se d&eacute;roulera en deux parties. Pour plus de d&eacute;tails, veuillez vous r&eacute;f&eacute;rer au <a href="https://docs.google.com/presentation/d/1lHVSnPUozaJdD9EJMXz_MHf05lsB6449yqDcS_aQYbY/edit?usp=sharing">Guide de candidature au programme Lift</a>.</p>

  leftCol:
    heading: >
      Première partie : <span class="teal">Établissement des fondations</span>
    subhead: de juillet à septembre 2021, 3 mois
    text: Les équipes développent un plan d’action détaillé sur la base de leurs idées, l’affinent en fonction des retours des parties prenantes et mettent au point des stratégies de réforme solides pour l’exécution et le suivi de l’impact.

  rightCol:
    heading: >
      Seconde partie : <span class="blue">Mise en œuvre</span>
    subhead: octobre 2021 à décembre 2022, 15 mois
    text: Les équipes bénéficient d’un soutien sur-mesure et approfondi pour développer des bonnes pratiques, les essayer, les adapter à leur contexte de travail et suivre leur impact.

  ## 02. What to Expect Section

