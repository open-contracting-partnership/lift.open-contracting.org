home:

  ## 01. Hero Section

  hero:

    headline: Élever les services publics.

    text: Vous souhaitez rendre la reconstruction post-pandémie rapide, juste et efficace. Grâce au programme d’accélération d’impact Open Contracting Lift, nous aidons partout dans le monde des équipes audacieuses, ayant pour objectif de réformer la commande publique, à aller jusqu’au bout de leurs idées et à insuffler le changement. <strong>De quelle manière mettrez-vous la commande publique ouverte au service d’une reconstruction inclusive et efficace ?</strong>

    secondaryButton:
      text: Nos webinaires d’information
      link: https://www.open-contracting.org/events/

  ## 02. Intro Section

  intro:

    leftCol:

      text: Open Contracting Lift est le programme de l’OCP consacré à aider des équipes audacieuses autour du monde, axées sur la réforme de la commande publique, à faire avancer leurs projets et à faire changer les choses au niveau systémique - dans un monde qui lutte toujours contre les défis fiscaux, sociaux, et personnels de la pandémie de COVID-19.

    rightCol:

      text: >
        <p>Votre projet doit avoir pour objet l&rsquo;utilisation de la commande publique ouverte dans un objectif sp&eacute;cifique de reconstruction inclusive et efficace. Le projet peut viser, par exemple, les objectifs suivants :</p>
        <ul>
        <li><strong>Ouvrir l&rsquo;acc&egrave;s aux opportunit&eacute;s &eacute;conomiques</strong> : ouvrir l&rsquo;acc&egrave;s aux march&eacute;s publics pour les entreprises locales ou g&eacute;r&eacute;es par des femmes ou des personnes issues de minorit&eacute;s, renforcer la comp&eacute;titivit&eacute; des petites entreprises et des entreprises locales dans le cadre de la commande publique.&nbsp;</li>
        <li><strong>Am&eacute;liorer les services et infrastructures publics</strong> : fournir aux h&ocirc;pitaux, de mani&egrave;re juste, les meilleurs m&eacute;dicaments et le meilleur mat&eacute;riel de protection possibles ; fournir aux &eacute;coles publiques les infrastructures et les &eacute;quipements dont elles ont besoin pour servir au mieux les &eacute;l&egrave;ves et leurs familles ; am&eacute;liorer la qualit&eacute; du logement public ; ou &eacute;tendre l&rsquo;acc&egrave;s aux transports publics &eacute;cologiques et peu on&eacute;reux.</li>
        <li><strong>Accro&icirc;tre l&rsquo;efficacit&eacute; et la responsabilit&eacute; des pouvoirs publics</strong> : militer et mettre en place un contr&ocirc;le pour plus d&rsquo;int&eacute;grit&eacute;, accro&icirc;tre la concurrence, r&eacute;duire le nombre de contrats &agrave; fournisseur exclusif, recourir aux donn&eacute;es et &agrave; l&rsquo;expertise dans la prise de d&eacute;cisions ou travailler de mani&egrave;re plus efficiente afin de r&eacute;duire les co&ucirc;ts li&eacute;s &agrave; la commande publique.</li>
        </ul>
        <p>Nous sommes conscients que vous faites peut-&ecirc;tre face &agrave; une perte de capacit&eacute; ou de ressources &agrave; cause de la pand&eacute;mie. Nous sommes l&agrave; pour vous aider !</p>
        <p>Pendant 18 mois, vous recevrez un soutien intensif et sur-mesure de la part des experts figurant parmi les meilleurs de leur domaine, et de la part de vos pairs. Ce soutien vous permettra de renforcer la qualit&eacute; des fournitures, des services et des travaux publics et d&rsquo;&eacute;largir les possibilit&eacute;s &eacute;conomiques pour tous - gr&acirc;ce &agrave; des strat&eacute;gies de commande publique nouvelles ou am&eacute;lior&eacute;es. Nous vous aiderons &agrave; cr&eacute;er un plan d&rsquo;action solide bas&eacute; sur votre id&eacute;e, &agrave; g&eacute;n&eacute;rer l&rsquo;adh&eacute;sion et &agrave; renforcer vos capacit&eacute;s de mise en &oelig;uvre. Selon les besoins de chaque &eacute;quipe, les &eacute;quipes peuvent &ecirc;tre &eacute;ligibles &agrave; jusqu&agrave; 30&thinsp;000 dollars de soutien direct, ainsi que jusqu&rsquo;&agrave; 200 heures d&rsquo;assistance technique, et le soutien de l&rsquo;OCP.</p>

    quote:
      text: >
        « Lift nous a permis d’apprendre plus vite. Bien sûr, nous avions quelques acquis, mais le programme a accéléré le processus d’apprentissage. De plus, le soutien politique et l’assistance technique nous ont vraiment aidés à atteindre nos objectifs d’ouverture des données. »
      attribution:

    text: >
      <p>Nous voulons entendre vos id&eacute;es pour mettre la commande ouverte au service d&rsquo;une reconstruction inclusive et efficace. Nous reconnaissons que votre temps est plus pr&eacute;cieux que jamais - c&rsquo;est pourquoi la demande initiale est tr&egrave;s courte. R&eacute;pondre &agrave; seulement dix questions pourrait vous apporter 200 heures de soutien !</p>
      <p>Besoin d&rsquo;inspiration&thinsp;? Apprenez comment<a href="https://www.open-contracting.org/implement/lift/"> plusieurs &eacute;quipes partout dans le monde</a> ont mis &agrave; profit le projet Lift pour porter leurs projets de r&eacute;forme plus loin, plus vite.</p>

  ## 03. Why Apply Section

  whyApply:

    heading: Pourquoi candidater ?

    text: Vous voulez vous assurer que la reconstruction sera inclusive, efficace, et qu’elle servira les besoins des communautés marginalisées ou sous-représentées. Vous savez que dans un contexte de difficultés budgétaires, chaque centime compte. Vous voyez la commande publique comme un outil pour atteindre de meilleurs résultats.

    quote1:
      text: >
        « Si vous voulez maximiser ou renforcer votre impact, ce programme est pour vous. »
      attribution:

    left:
      heading: Faites passer votre projet de réforme au niveau supérieur.
      text: Améliorez l’impact de votre projet de réforme grâce au soutien de l’un des chefs de file internationaux en matière de transformation de la commande publique. Vous avez des objectifs ambitieux reposant sur des stratégies d’achat efficaces ; nous vous soutiendrons au cours de la mise au point et de l’exécution de votre plan.

    center:
      heading: Apprendre global, changer local.
      text: Grâce aux 200 heures d’assistance technique, vous bénéficierez d’un soutien sur-mesure pour utiliser la commande publique pour améliorer vos résultats dans le cadre de votre projet. Vous apprendrez les pratiques qui fonctionnent et les erreurs à éviter pour recruter des alliés, utiliser les données ouvertes et mettre en place des stratégies d’achat orientées sur les résultats avec les fournisseurs et les parties prenantes. Vous recevrez également un soutien direct d’une valeur jusqu’à 30 000 dollars, selon les besoins et les progrès de votre équipe.

    right:
      heading: Faire partie d’une communauté de réformateurs.
      text: Vous rencontrerez d’autres professionnels qui ont mené à bien des réformes, et ont relevé avec succès des défis similaires. Vous travaillerez avec des experts qui vous aideront à adopter des solutions éprouvées et à les adapter au contexte dans lequel vous opérez. Vous échangerez au sujet de votre parcours et de vos réalisations avec vos pairs. Vous participerez à des forums régionaux et mondiaux qui seront l’occasion de promouvoir vos projets.

    quote2:
      text: >
        « Je décrirais le programme Lift comme un excellent partenariat qui permet d’avoir quelqu’un pour soutenir vos idées folles. Une personne qui croit au changement que vous pouvez engendrer, s’assure que vous restiez sur le bon chemin et vous rappelle à vos responsabilités (dans le bon sens du terme !) à votre propre hypothèse et à vos idées. »
      attribution:

  ## 04. Who Can Apply Section

  whoApply:

    heading: À qui ce programme s’adresse-t-il ?

    text: Ce programme s’adresse aux acteurs publics, à la société civile, aux médias, aux institutions académiques ou de formation technologique, aux entreprises du secteur des technologies et aux entrepreneurs sociaux. Les coalitions d’acteurs peuvent également se présenter. Les meilleures équipes seront celles qui savent fédérer de multiples acteurs issus de différents organismes publics, des collectivités et de la société civile.

    left1:
      heading: Objectifs et plan d’action fondés sur la commande publique.
      text: Le programme Lift est destiné à des équipes partout dans le monde ayant pour objectif d’améliorer la qualité des fournitures, des travaux et des services publics, ou d’étendre l’accès aux opportunités économiques, en vue de faciliter une reconstruction post-pandémie inclusive et efficace. Vous avez un objectif précis et vous souhaitez régler un problème à l’échelle nationale, régionale ou municipale.

    right1:
      heading: Vous avez des alliés et votre projet suscite déjà de l’intérêt, quel que soit son degré de maturité.
      text: Votre projet de réforme est accepté et soutenu par une partie au moins de votre hiérarchie, et ces alliés peuvent vous aider à avancer malgré les éventuelles oppositions. Le programme est ouvert à des projets à de divers degrés de maturité. Par exemple, votre projet peut être une nouvelle initiative ou une solution déjà testée sous forme de pilote que vous cherchez à perfectionner et à faire changer d’échelle. Pour que votre projet soit éligible, il est impératif que vous ayez des alliés à un niveau hiérarchique élevé.


    left2:
      heading: Vous avez les capacités et la possibilité d’amener le changement.
      text: >
        Le succès du programme repose sur votre capacité à réaliser des idées ambitieuses. Vous disposez d’une équipe qui pourra consacrer suffisamment de temps au projet chaque semaine, d’une infrastructure informatique et de données déjà en place, et d’une enveloppe pour financer le temps dédié au projet et les activités essentielles. Vous souhaitez vous mettre à l’écoute des membres de votre communauté pour en apprendre plus sur la manière dont vous pourrez répondre au mieux à leurs besoins pendant la reconstruction.

    right2:
      heading: Votre équipe fédère des alliés engagés pour mettre en place des réformes.
      text: >
        Chaque équipe candidate devra représenter plusieurs organismes ou plusieurs collectivités. Nous avons en effet constaté que les équipes les plus efficaces tendent à être transsectorielles et transorganisationnelles.

    bottomLinkText: Pour en savoir plus sur les critères d’éligibilité

    quote:
      text: >
        « Cette opportunité s’adresse à des réformateurs motivés et autonomes. L’OCP ne pourra pas réaliser vos projets à votre place : il s’agit simplement d’un partenaire qui se tiendra à vos côtés et vous donnera un coup de pouce pour amener le changement. »
      attribution:

