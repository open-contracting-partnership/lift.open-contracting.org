    heading: Calendrier

    text: >
      <p>Ouverture des candidatures : 19 janvier</p>
      <ul>
      <li>Webinaires d&rsquo;information : mi-f&eacute;vrier</li>
      <li>Cl&ocirc;ture des candidatures : 12 mars</li>
      <li>Invitation des finalistes &agrave; envoyer une candidature compl&egrave;te, notification des candidats non retenus : 19 avril</li>
      <li>Entretiens : mai/juin</li>
      <li>Annonce des &eacute;quipes s&eacute;lectionn&eacute;es : juin</li>
      <li>Premier atelier Liftoff (conception/peaufinage des projets) : d&eacute;but ou mi-juillet, &agrave; confirmer</li>
      <li>Phase d&rsquo;&eacute;tablissement les fondations : juillet - septembre 2021</li>
      <li>Deuxi&egrave;me atelier Liftoff (pr&eacute;paration &agrave; la mise en &oelig;uvre) : octobre 2021</li>
      <li>Phase de mise en &oelig;uvre : octobre 2021 - d&eacute;cembre 2022</li>
      </ul>

  ## 03. Your Commitment Section

  commitment:
    heading: Ce que nous attendons de vous.

    ### note: no paragraph tags here
    text: >
      Les équipes doivent être prêtes à :

    leftCol:
      heading: Au cours du processus de candidature

      text: >
        <ul>
        <li>Remplir un questionnaire de candidature court (10 questions) pour nous pr&eacute;senter leur projet de r&eacute;forme, la composition de l&rsquo;&eacute;quipe et le contexte. Ce questionnaire ne devrait pas prendre plus de 3 heures.</li>
        <li>En cas de pr&eacute;s&eacute;lection, remplir un deuxi&egrave;me questionnaire plus approfondi portant sur les m&ecirc;mes points que le premier. Vous serez peut-&ecirc;tre invit&eacute;s &agrave; prendre part &agrave; un entretien et &agrave; un court exercice.</li>
        </ul>
        <p>Nous tenons &agrave; vous aider &agrave; parfaire votre candidature. Pour ce faire, consultez nos<a href="https://lift.open-contracting.org/apply/"> ressources &agrave; destination des candidats</a>.</p>

    rightCol:
      heading: Tout au long du programme

      text: >
        <ul>
        <li>Le plus important, nous vous demanderons d&rsquo;<strong>&ecirc;tre proactifs afin d&rsquo;atteindre les jalons</strong> contenus dans votre plan d&rsquo;action. Cela signifie des progr&egrave;s hebdomadaires dans le sens du projet de r&eacute;forme que vous aurez d&eacute;fini et mis au point lors des ateliers Liftoff.&nbsp;</li>
        <li>S&eacute;lectionner 4 membres de votre &eacute;quipe qui assisteront &agrave; chacun des <strong>ateliers Liftoff,</strong> le premier au lancement du programme en juillet (4 jours) et le second au d&eacute;marrage de la phase de mise en &oelig;uvre en octobre (&eacute;galement 4 jours). Ces ateliers prendront place soit en personne soit &agrave; distance, selon les conditions de s&eacute;curit&eacute;.</li>
        <li>&Eacute;changer <strong>toutes les 2 semaines</strong>, par t&eacute;l&eacute;phone ou en visio, avec les conseillers du programme (membres de l&rsquo;&eacute;quipe de l&rsquo;OCP). Lors de ces appels, au moins un membre de chaque d&eacute;partement ou organisation repr&eacute;sent&eacute; dans l&rsquo;&eacute;quipe devra &ecirc;tre pr&eacute;sent.</li>
        <li><strong>Vous r&eacute;unir r&eacute;guli&egrave;rement entre membres de l&rsquo;&eacute;quipe, ind&eacute;pendamment de l&rsquo;OCP,</strong> pour faire avancer votre projet.</li>
        <li>Mettre au point et utiliser un <strong>plan de suivi, d&rsquo;&eacute;valuation et d&rsquo;apprentissage (MEL)</strong> pour suivre les progr&egrave;s de votre projet de r&eacute;forme et effectuer des ajustements si n&eacute;cessaires.</li>
        </ul>
        <p>Plus ces progr&egrave;s seront importants, plus l&rsquo;OCP pourra vous attribuer des moyens techniques et financiers.</p>

