# FAQ Page               ######
###############################

faq:

  pageTitle: FAQ

  heroHeading: Foire <br>aux questions.

  heroText: Tout ce que vous devez savoir. Vous ne trouvez pas les réponses que vous cherchez ? Consultez le <a href="https://bit.ly/OCP23-Lift-handbook-fr">Manuel du candidat Lift</a> au programme Lift ou contactez Kaye Sklar, Responsable principale du programme Lift. Nous ajouterons des questions ici au fur et à mesure que nous les recevrons, alors n’hésitez pas à revenir.


  ### Applications Category

  applications:

    heading: Candidature

    questions:

      question1:
        summary: Qu’est-ce qui fait une bonne candidature ?
        details: >
          <p>Les meilleures candidatures commencent par un objectif ou un problème très spécifique lié à l’utilisation de la commande publique pour :</p>

          <ul>
            <li>Lutter contre la corruption et renforcer les institutions démocratiques</li>
            <li>Protéger l’environnement ou améliorer la résilience climatique</li>
            <li>Promouvoir l’inclusion économique et sociale</li>
          </ul>

          <p>Dans votre candidature, soyez aussi précis que possible sur la façon dont de meilleurs processus de commande publique vous aideront à atteindre ces objectifs. </p>

          <p>Lift est destiné aux projets de réforme systémique qui cherchent à progresser au niveau des politiques, des processus, des capacités et des données. Il n’est pas destiné à renforcer les capacités générales en matière de commande publique ouverte ou de plaidoyer. Bien que la formation, les ateliers, la publication de données ouvertes et les outils soient importants, ils ne peuvent pas constituer la totalité de votre projet Lift - ils doivent juste être un moyen d’atteindre votre objectif.</p>

          <p>Nous vous encourageons également à être clair et précis sur la façon dont vous allez mesurer et suivre les progrès par rapport à vos objectifs. Par exemple, les indicateurs potentiels pourraient être la réduction du nombre de fournisseurs uniques, la quantité d’émissions de carbone des projets d’infrastructure, le nombre d’entreprises locales dirigées par des femmes qui obtiennent des marchés, etc</p>

      question2:
        summary: Quelles sont les questions clés auxquelles je dois penser avant de soumettre une candidature ?
        details: >
          <p>Vous devez répondre à toutes les questions et soumettre une candidature complète. Pour préparer la meilleure candidature possible, concentrez-vous surtout sur l’élaboration de réponses concrètes aux quatre questions suivantes :</p>
          <ul>
          <li>Quel est le problème que vous cherchez à résoudre grâce à Lift ? </li>
          <ul>
          <li>Conseil : concentrez-vous sur un objectif ou un problème spécifique lié à notre question-défi : comment allez-vous utiliser la commande publique ouverte pour...</li>
          <ul>
          <li>Lutter contre la corruption et renforcer les institutions démocratiques ?</li>
          <li>Protéger l’environnement ou améliorer la résilience climatique ? </li>
          <li>Promouvoir l’inclusion économique et sociale ? </li>
          </ul>
          </ul>
          <li>Quelle est la solution à ce problème ?</li>
          <ul>
          <li>Conseil : Lift est destiné aux projets de réforme systémique. Ne vous contentez pas de mettre en place une nouvelle plateforme ou un nouvel outil, d’organiser des ateliers ou de publier des données. Expliquez plutôt quel avenir vous souhaitez voir, et les résultats concrets que vous prévoyez à la fin du programme Lift.</li>
          </ul>
          <li>Quels sont vos « pouvoirs » pour amener le changement, et qui vous aidera à amener ce changement ? </li>
          <ul>
          <li>Conseil : le programme Lift s’adresse aux équipes capables d’avoir un impact mesurable. Pour cela, les équipes Lift doivent avoir le pouvoir d’amener le changement. Vous pouvez être amené à modifier des réglementations ou des politiques, à mettre à niveau des données ou des infrastructures informatiques, ou à repenser des processus - ce qui nécessite souvent une adhésion politique et des mandats solides en faveur du changement. Réfléchissez aux stratégies organisationnelles ou aux relations clés qui vous donnent le pouvoir de poursuivre votre objectif. </li>
          </ul>
          <li>Qui fait partie de votre équipe de base, et pourquoi sont-ils impliqués ?</li>
          </ul>
          <p>Conseil : Lift s’adresse aux équipes dotées de compétences et représentant les agences ou les organisations qui font partie intégrante de la réussite du projet. Par exemple, si votre projet porte sur l’amélioration de la qualité des logements sociaux par le biais d’une réforme des marchés publics, il serait utile d’avoir dans l’équipe un membre de l’agence chargée des logements sociaux. </p>

      question3:
        summary: Quels sont les objectifs/cibles mesurables ou les indicateurs clés de performance pour mon projet ?
        details: >
          <p>Nous vous encourageons à avoir des objectifs mesurables associés à votre projet qui vous permettent d’avoir une base de référence, des jalons de progression et des objectifs de fin de programme. Les données quantitatives peuvent être incroyablement utiles pour vous assurer que vous travaillez à des progrès mesurables. Mais nous savons aussi qu’il peut être difficile de disposer de données de haute qualité facilement accessibles pour calculer les indicateurs clés de performance (KPI). Nous travaillerons avec vous dans le cadre de Lift pour débloquer et utiliser davantage de données et définir des KPI. Nous sommes particulièrement intéressés par la mesure de l’impact direct sur les communautés, donc si possible, veuillez partager une estimation du nombre d’individus qui pourraient bénéficier de la réforme.</p>

          <p>Nous avons compilé une liste d’<a href="https://docs.google.com/document/d/1CHnLhqQ0wKahNIdlBY31hzil5W_LU-6zki3UZLrxLyE/edit#heading=h.ve6tj07iugp9">indicateurs clés de performance potentiels </a> que vous pourriez inclure dans votre candidature Lift. </p>

      question4:
        summary: J’aimerais présenter ma candidature. Puis-je obtenir de l’aide ?
        details: >
          <p>Oui ! Vous pouvez obtenir plus de conseils sur la candidature Lift de la manière suivante :</p>
          <ul>
          <li>Lire le <a href="https://bit.ly/OCP23-Lift-handbook-fr">Manuel du candidat Lift</a></li>
          <li>Participer à l’un des prochains <a href="https://www.open-contracting.org/events/lift-informational-webinar/">webinaires d’information</a></li>
          <li>Contacter <a href="https://www.open-contracting.org/about/team/">votre responsable pays</a> pour organiser un entretien en tête-à-tête afin d’examiner votre candidature.</li>
          <li><a href="https://open-contracting.us12.list-manage.com/subscribe?u=4257477995e0a1fa5cb6587b2&id=fc9ec0e34b">S’inscrire</a> pour être informé des questions-réponses et des ressources supplémentaires.</li>
          <li>Envoyer un courriel à <a href="mailto:ksklar@open-contracting.org">Kaye Sklar, Responsable principale du programme Lift</a></li>
          </ul>
          
      question5:
        summary: Puis-je présenter ma candidature dans une autre langue que l’anglais ?
        details: >
          <p>Oui. Nous acceptons les candidatures en anglais, en espagnol, en français et en russe, et nous organisons des entretiens dans toutes les langues citées précédemment, ainsi qu’en bahasa Indonesia. L’assistance technique tout au long du programme sera également disponible dans ces cinq langues. </p>

      question6:
        summary: Puis-je soumettre plusieurs projets ?
        details: >
          Non, nous voulons que vous nous présentiez votre meilleure idée possible. 

  ### Project Category

  project:

    heading: Projet

    questions:

      question7:
        summary: À quel stade ou à quelle échelle mon projet doit-il se situer pour pouvoir présenter une candidature ? Doit-il s’agir d’une idée, d’un prototype ou d’un produit minimum viable (MVP) ? Doit-il être à l’échelle locale ou mondiale ?
        details: >
          <p>Lift est ouvert aux projets à différents stades de développement et à différentes échelles. Vous pouvez vous lancer dans une nouvelle initiative ou travailler à l’amélioration et à la mise à l’échelle d’une solution pilote. Par le passé, nous avons constaté que le programme Lift est particulièrement utile pour tester et affiner de nouvelles approches qui peuvent ensuite être étendues à d’autres secteurs, agences, régions ou pays après la fin du projet. Nous exigeons que votre projet soit porté par des dirigeants. Il devrait donc avoir un budget pour votre travail, un champion politique ou un mandat officiel. Vous pouvez également résoudre des problèmes dans votre région, votre pays ou votre ville. Il n’est pas nécessaire que votre projet ait une dimension mondiale.</p>

      question8:
        summary: Y a-t-il des secteurs ou des sujets qui intéressent particulièrement Lift ?
        details: >
          <p>Non, nous sommes ouverts à un large éventail de secteurs. Vous pouvez participer à l’appel à projets si vous travaillez sur un projet en rapport avec les thèmes de nos questions-défis. </p>

      question9:
        summary: Mon projet peut-il porter sur la mise en œuvre du Standard de Données sur la Commande Publique Ouverte (OCDS - ) ou OC4IDS ?
        details: >
          <p>Nous recherchons des projets qui vont au-delà de la mise en œuvre des standards <a href="https://www.open-contracting.org/data-standard/">OCDS</a> ou <a href="https://standard.open-contracting.org/infrastructure/latest/en/">OC4IDS</a>. Votre projet doit être axé sur les thèmes de nos questions-défis. Cependant, la mise en œuvre des standards OCDS ou OC4IDS peut constituer une partie de votre projet. </a>
          <p>Si vous vous concentrez uniquement sur la mise en œuvre des standards OCDS ou OC4IDS, Lift n’est pas pour vous. Veuillez consulter la documentation et les ressources OCDS et OC4IDS pour plus d’informations sur la mise en œuvre du standard de données.</p>

      question10:
        summary: Est-il nécessaire d’adopter et/ou de mettre en œuvre le Standard de Données sur la Commande Publique Ouverte (OCDS - Open Contracting Data Standard) ou OC4IDS pour être admissible au programme ?
        details: >
          <p>Non, mais nous nous attendons à ce que votre initiative de réforme prenne en compte l’accessibilité des informations ou des données, et nous travaillerons avec vous sur ce point. Nous attendons également de votre projet qu’il comporte des indicateurs clés de performance ou des objectifs quantitatifs, et que vous mesuriez une base de référence et les progrès réalisés tout au long du processus. Nous pouvons vous aider dans ce domaine. Lift peut vous aider à mettre en œuvre les standards <a href="https://www.open-contracting.org/data-standard/">OCDS</a> ou <a href="https://standard.open-contracting.org/infrastructure/latest/en/">OC4IDS</a> si cet aspect fait partie de votre projet. </p>
          <p>Vous voulez en savoir plus sur les standards OCDS ou OC4IDS ? Rendez-vous sur le <a href="https://www.open-contracting.org/data-standard/">site Web OCP</a> pour obtenir des informations et des ressources.</p>

  ### Team Category

  team:

    heading: Équipe

    questions:

      question11:
        summary: Comment être sûr que mon équipe est la bonne pour ce programme ?
        details: >
          <p>Ce programme convient mieux aux équipes qui sont : </p>
          <ol>
          <li>concentrées sur l’impact à avoir dans l’un des trois domaines thématiques de Lift ;</li>
          <li>expérimentées dans la façon d’obtenir un soutien politique et l’utilisation des systèmes de passation de marchés ;</li>
          <li>actives dans un contexte où l’infrastructure technique est en place pour mener à bien leur projet ; et</li>
          <li>capables et engagées à investir le temps nécessaire au cours du programme.</li>
          </ol>
          <p>Open Contracting Lift n’est pas destiné aux équipes uniquement intéressées par une assistance dans l’élaboration d’outils, le plaidoyer, le renforcement des capacités ou la mise en œuvre du <a href="http://standard.open-contracting.org/">Standard de Données sur la Commande Publique Ouverte.</a></p>
          <p>Pour une liste complète des conditions d’admissibilité, voir <a href="https://lift.open-contracting.org/fr/eligibility/">présenter sa candidature</a>.</p>

      question12:
        summary: Quelle doit être la taille de mon équipe ? Quels rôles et compétences clés mon équipe doit-elle avoir pour réussir dans le programme ?
        details: >
          <p>Les équipes candidates doivent comprendre, au minimum, les profils suivants :</p>
          <ol>
          <li>Un responsable des relations, qui sait comment décrocher un soutien politique et maîtrise la bureaucratie.</li>
          <li>Un expert en passation de marchés, qui maîtrise le système de passation de marchés. </li>
          <li>Un expert technique et/ou en données qui maîtrise la publication, l’analyse et l’utilisation des données sur les marchés publics, et/ou qui est au fait des solutions technologiques pour les marchés publics.</li>
          <li>Nous avons également besoin de deux chefs d’équipe, qui ont l’autorité et la capacité de coordonner l’équipe et de faire avancer le projet. Si l’équipe est intergouvernementale ou inter-organisationnelle, nous nous attendons à ce que ces responsables proviennent de leurs entités respectives afin de promouvoir la collaboration.</li>
          </ol>
          <p>Nous vous suggérons de limiter vos équipes à 4 ou 8 personnes pour faciliter la gestion. Remarque : une personne peut remplir plusieurs rôles. Par exemple, l’expert en données peut également être un chef d’équipe.</p>

      question13:
        summary: Mon équipe doit-elle être issue d’une seule organisation ou d’une collaboration de plusieurs organisations ?
        details: >
          <p>Bien que nous soyons ouverts aux candidatures autonomes d’organisations de la société civile/à but non lucratif ou d’agences gouvernementales présentant des idées de projet et des capacités d’équipe exceptionnelles, nous sommes particulièrement intéressés par les équipes qui misent sur la collaboration entre des parties prenantes gouvernementales et non gouvernementales. Dans le passé, nous avons constaté que les équipes qui rassemblent de nombreux acteurs divers issus de différents groupes de parties prenantes et d’agences gouvernementales sont plus efficaces pour réaliser des changements.</p>

      question14:
        summary: Combien d’équipes allez-vous sélectionner ?
        details: >
          <p>Nous sélectionnerons jusqu’à 9 équipes pour le programme. </p>

  ### Context / Country Category

  context:

    heading: Contexte / Pays

    questions:

      question15:
        summary: Comment déterminez-vous l’admissibilité des pays ? Y a-t-il des pays particuliers qui intéressent Lift ?
        details: >
          <p>Lift utilise le <a href="https://rsf.org/en/index">classement mondial de la liberté de la presse 2022</a>. de Reporters Sans Frontières. Lift est ouvert aux pays dont la situation est jugée « bonne », « plutôt bonne », « problématique » ou « difficile » par ce classement. Lift ne travaillera pas dans les pays dont la situation est jugée « très grave » (couleur : rouge foncé) selon le classement.</p>
          <p>Lift envisagera de travailler dans les pays dont la situation est jugée « difficile » (couleur : rouge) selon le classement lorsque les candidats peuvent démontrer pendant le processus de candidature qu’il y a une collaboration entre les acteurs gouvernementaux et de la société civile sélectionnés et au moins un espace partiellement sûr dans lequel la société civile peut travailler.</p>
          <p>Nous ne recherchons pas de pays en particulier, mais une forte répartition géographique. </p>

  ### Funding / Costs Category

  funding:

    heading: Financement / Coûts

    questions:

      question16:
        summary: Puis-je présenter mon dossier même si je bénéficie d’un financement ou d’un appui ailleurs ?
        details: >
          <p>Oui, nous accueillons tous les types de projets, y compris ceux qui sont financés par d’autres sources.</p>

      question17:
        summary: Y a-t-il des coûts liés à la participation au programme ?
        details: >
          <p>La participation au programme n’entraîne aucun coût financier, mais vous devrez consacrer environ un jour par semaine de votre temps professionnel au programme. Tous les candidats sont censés déjà disposer de fonds pour les activités essentielles du projet et le temps du personnel.</p>

      question18:
        summary: Des fonds sont-ils disponibles dans le cadre du programme ?
        details: >
          <p>Les équipes participantes peuvent recevoir jusqu’à 35 000 $ U.S. de la part de Lift pour financer des activités ou des produits livrables en fonction des besoins de l’équipe et de ses progrès au cours du programme, ainsi que 200 heures d’assistance technique et de soutien de la part d’OCP. </p>
          <p>La manière dont ces fonds sont dépensés est plutôt souple et est décidée en fonction de chaque projet, mais les fonds ne sont pas destinés aux dépenses de fonctionnement de base telles que les salaires du personnel. Toutes les décisions de financement seront prises en collaboration avec l’équipe, votre conseiller Lift et Open Contracting Partnership.</p>
          <p>Nous sommes ravis de participer à un co-financement avec des partenaires si des fonds supplémentaires sont nécessaires. Les équipes qui affichent des progrès exceptionnels peuvent être admissibles à un soutien supplémentaire de la part d’OCP.  </p>

  ### How the program works Category

  program:

    heading: Comment fonctionne le programme

    questions:

      question19:
        summary: Où se tiendront les ateliers Liftoff ?
        details: >
          <p>Nous prévoyons actuellement d’organiser les ateliers en présentiel dans votre région. Le premier atelier Liftoff aura lieu en août-septembre 2023, et le deuxième en mai-juin 2024.</p>

      question20:
        summary: Qui sont les conseillers et les experts ?
        details: >
          <p>Les praticiens seront assistés par une équipe de base de conseillers OCP qui ont une grande expérience dans la mise en place de réformes sociales et de commande publique. Vos conseillers seront sélectionnés en fonction de vos besoins spécifiques, et vous aideront à appliquer les meilleures pratiques dans des domaines tels que l’engagement des utilisateurs, l’utilisation des données, la gestion du changement, ainsi que la conception et la gestion des marchés. </p>

      question21:
        summary: Que peut faire Lift pour vous ?
        details: >
          <p>Nous attendons des équipes qu’elles réalisent des améliorations mesurables à la fin du programme. Ce suivi sera assuré par des indicateurs de performance clés qui seront élaborés avec les équipes au cours de la première phase du programme. Nous accompagnerons vos efforts pour recueillir et analyser les données relatives à la passation de marchés afin que vous puissiez établir des bases de référence et comprendre vos progrès.</p>
          <p>Durant le processus, nous prévoyons que la plupart des projets progresseront vers les résultats suivants :</p>
          <ul>
          <li>Susciter l’adhésion des dirigeants afin de dérouler un mandat solide pour votre projet. </li>
          <li>Améliorer l’utilisation des données ouvertes et des systèmes de données ouvertes pour gérer, contrôler et améliorer la qualité de la fourniture de biens, de travaux et de services publics ou élargir l’accès aux opportunités.</li>
          <li>Établir de nouvelles façons de travailler avec les marchés publics pour s’assurer que les processus de passation de marchés et les contrats mènent aux résultats escomptés.</li>
          </ul>
          <p>Pour vous donner des idées, veuillez regarder <a href="https://www.open-contracting.org/implement/lift/">ce que d’autres équipes ont réalisé grâce à Lift. </a>.</p>

      question22:
        summary: Puis-je quand même bénéficier du programme si je ne participe pas ?
        details: >
          <p>Absolument ! Tout au long du programme, OCP documentera tous les nouveaux outils, les nouvelles approches et les progrès qui émergeront. Pour en faire profiter l’ensemble du secteur, nous partagerons régulièrement ces conseils par le biais de blogs et d’événements. </p>
          <p>Vous pouvez également recevoir un soutien via les autres ressources et engagements d’OCP. Pour en savoir plus, consultez le  <a href="https://www.open-contracting.org/resources/">site Web OCP</a>.</p>

      question23:
        summary: Qui est derrière le programme Open Contracting Lift ?
        details: >
          <p>Open Contracting Partnership est une collaboration qui sort des sentiers battus entre les gouvernements, les entreprises, la société civile et les technologues pour ouvrir et transformer la commande publique dans le monde entier. En réunissant données ouvertes et gouvernement ouvert, nous nous assurons que l’argent public est dépensé de manière ouverte, équitable et efficace dans la commande publique, le plus grand poste de dépenses de la plupart des gouvernements. Ils représentent le principal risque de corruption d’un gouvernement, et ils sont essentiels pour garantir que les citoyens reçoivent les services qu’ils méritent.</p>

      question24:
        summary: Quel soutien le programme Open Contracting Lift offrira-t-il à mon équipe ?
        details: >
          <p>Au cours de ce programme de 18 mois, les équipes recevront : </p>
          <ul>
          <li><strong>deux ateliers de planification Lift-off </strong> en présentiel pour co-créer et affiner votre plan de projet avec votre équipe élargie et les parties prenantes essentielles ;</li>
          <li><strong>une visite de planification en présentiel ou en ligne du personnel d’OCP avant ou entre les ateliers ;</strong></li>
          <li><strong>des réunions régulières toutes les deux semaines avec le conseiller Lift ;</strong></li>
          <li><strong>un soutien financier pouvant aller jusqu’à 35 000 $U.S. ;</strong></li>
          <li><strong>une assistance technique sur des thèmes liés à la commande publique ouverte </strong> en fonction des besoins spécifiques de votre équipe, tels que l’engagement des fournisseurs, la recherche sur les utilisateurs, l’adhésion des principales parties prenantes, le plaidoyer, la politique d’achat et le renforcement des capacités ; </li>
          <li><strong>un assistance dans la gestion de données</strong> pour vous aider à rassembler et à analyser vos données sur les marchés publics afin de définir des indicateurs clés de performance de base et de mesurer vos progrès, ainsi qu’à publier vos informations si c’est l’un des objectifs de votre projet.  
          <li><strong>une assistance dans le suivi, l’apprentissage et l’évaluation (MEL)</strong> pour vous aider à apprendre pendant la mise en œuvre et à documenter la réussite de votre projet. </li>
          </ul>
          <p>En outre, les équipes peuvent bénéficier de 6 mois supplémentaires d’assistance en matière de suivi, d’apprentissage et d’évaluation, ainsi que d’un soutien technique léger, une fois le programme terminé. </p>
          <p>Pour plus de détails sur le soutien que vous pouvez attendre d’OCP, consultez le <a href="https://bit.ly/OCP23-Lift-handbook-fr">Manuel du candidat Lift</a>.</p>

