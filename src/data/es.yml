  ## 02. Acerca de Lift

  about:
    heading: >
      Acerca de Lift
    text: >
      <p>Los gobiernos y líderes sociales de todo el mundo que se enfrentan a crisis convergentes como la desigualdad, el cambio climático y el deterioro en la confianza pública cuentan con una herramienta poderosa y mayormente desaprovechada: la contratación pública.</p>
      <p>La contratación abierta es un enfoque probado para repensar la contratación pública de modo que produzca cambios sistémicos. Lift es el programa que creamos para ayudar a equipos de impulsores de reformas audaces a rediseñar procesos, políticas y datos para que estos respondan a objetivos concretos, sean sencillos para el usuario y se centren en las personas. El desafío al que se enfrenta podría ser:</p>

    graphic:
      theme1:
        heading: Corrupción, poca confianza en el gobierno o la falta de representación. 
        text: Tal vez le interese utilizar la contratación abierta para mejorar el gasto público y la integridad de su país implementando mejores estrategias de alerta, aumentado la competencia y reduciendo los casos de abastecimiento mediante un único proveedor. O tal vez quiera mejorar el monitoreo y la incidencia empoderando a ciudadanos, empresas, periodistas y otras actores para que controlen e informen fallas en el sistema de contratación y exigiendo que los organismos gubernamentales se hagan responsables de darles respuesta.
      theme2:
        heading: Gasto público e inversiones que no responden a los objetivos climáticos ni a las necesidades.
        text: Tal vez le interese utilizar la contratación abierta para ampliar el acceso a transporte público asequible y ecológico, comprar productos elaborados de manera más sustentable o de mayor duración, o reducir de manera mensurable la cantidad de emisiones de carbono derivadas de las compras públicas. O quizás intente promover prioridades relacionadas con la mitigación del cambio climático y facilitar que las inversiones para la prevención de desastres se decidan de manera más inteligente. 
      theme3:
        heading: Compras o servicios públicos que profundizan las desigualdades sociales.
        text: Tal vez le interese usar la contratación abierta para que haya más diversidad de proveedores incrementando las oportunidades de que participen en la contratación pública empresas propiedad de mujeres, jóvenes o minorías, o reforzar la capacidad de pequeños proveedores locales de competir y conseguir contratos públicos. O quizás quiera mejorar la prestación de servicios perfeccionando programas de redes de seguridad social, ayudando a abastecer a hospitales con los medicamentos y equipos de protección más adecuados o equipando a escuelas públicas con los insumos y la infraestructura que necesitan para atender a estudiantes y a sus familias.

  ## 03. Por qué postularse

  whyApply:

    heading: Por qué postularse

    text:
      text1:
        heading: Promueva resultados sociales, económicos y ambientales en su comunidad.
        text: Usted ya entiende a la contratación pública como una herramienta para conseguir resultados sociales, económicos y ambientales. Podemos ayudarle a crear e implementar un plan sólido para alcanzar los objetivos ambiciosos que beneficiarán a su comunidad utilizando estrategias de contratación pública efectivas. 
      text2:
        heading: Aprenda en forma global y genere cambios locales.
        text: Con 200 horas de asistencia técnica durante 18 meses, recibirá orientación a medida sobre cómo usar la contratación pública para que su proyecto obtenga mejores resultados. Aprenda qué funciona y qué errores evitar cuando trabaja para generar aceptación, usa datos abiertos e implementa estrategias de contratación impulsadas por resultados para lograr sus objetivos. También recibirá financiamiento directo por hasta USD 35.000 según las necesidades y el avance de su equipo.
      text3:
        heading: Ponga a prueba, perfeccione y lleve a mayor escala sus soluciones.
        text: Nuestros talleres Liftoff le ayudarán a desarrollar y perfeccionar su plan, y nuestra herramienta de apoyo para medición, evaluación y aprendizaje (MEL) ayudarán a su equipo a registrar sus avances a cada paso del camino, a hacer un seguimiento de sus resultados y a medirlos con los datos de contratación.
      text4:
        heading: Súmese a una comunidad de impulsores de reformas.
        text: Colabore con expertos que pueden ayudarle a adaptar soluciones probadas a su contexto. Comparta su historia y el avance alcanzado, y participe en foros regionales y globales para visibilizar sus proyectos. Para obtener inspiración, entérese de cómo equipos de todo el mundo han utilizado Lift para que sus proyectos de reforma lleguen más lejos, más rápido. 

  ## 04. Testimonials section

  testimonials:
    
