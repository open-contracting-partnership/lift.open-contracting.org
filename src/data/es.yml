  pageTitle: Preguntas frecuentes

  heroHeading: Todo lo que <br>necesita sabe. 

  heroText: ¿No encuentra las respuestas que está buscando? <a href="https://docs.google.com/presentation/d/1OEhqnhCB3r_PUNQ1_O9XntzWJ7wu8g4F4ycXKWMJ_DY/edit#slide=id.p">el Manual para postulantes de Lift</a>o comuníquese con Kaye Sklar, gerenta sénior de Programas para Lift. Sugerimos que visite regularmente este espacio, en el que iremos agregando preguntas a medida que las recibamos.


  ### POSTULARSE

  applications:

    heading: POSTULARSE

    questions:

      question1:
        summary: ¿Qué características tiene una buena postulación?
        details: >
          <p>Las mejores solicitudes comienzan con el planteo de un objetivo o problema muy específico que se relaciona con el uso de la contratación para lo siguiente:</p>

          <ul>
            <li>Combatir la corrupción y fortalecer las instituciones democráticas</li>
            <li>Proteger el medioambiente o mejorar la resiliencia climática</li>
            <li>Promover la inclusión económica y social</li>
          </ul>

          <p>En su postulación, sea lo más específico posible respecto de la manera en que contar con mejores procesos de contratación le ayudará a alcanzar estos objetivos. </p>

          <p>Lift se utiliza para proyectos de reforma sistémica, que tienen por objeto realizar avances en políticas, procesos, capacidades y datos. Lift no está destinado al desarrollo de capacidades generales sobre contratación abierta o incidencia. La capacitación, los talleres y las publicaciones y herramientas de datos abiertos son importantes, pero no pueden constituir la totalidad de su proyecto de Lift; deben ser solo un medio para conseguir su objetivo.</p>

          <p>También le recomendamos que sea claro y específico sobre cómo medirá y hará el seguimiento del avance respecto de sus objetivos. Por ejemplo, algunas métricas posibles serían que haya menos casos de abastecimiento a través de un único proveedor, la cantidad de emisiones de carbono derivada de proyectos de infraestructura, el número de empresas locales propiedad de mujeres que ganan contratos, etc.</p>

      question2:
        summary: ¿Cuáles son las preguntas clave en las que debo pensar antes de presentar una postulación?
        details: >
          <p>Debe responder todas las preguntas y presentar una postulación completa. Para lograr la mejor postulación posible, concéntrese especialmente en generar respuestas concretas a estas cuatro preguntas:</p>
          <ul>
          <li>¿Cuál es el problema que procura abordar a través de Lift?&nbsp;</li>
          <ul>
          <li>Consejo: Concéntrese en un problema u objetivo específico que se relacione con la pregunta desafío ¿Cómo usará la contratación abierta para lo siguiente?</li>
          <ul>
          <li>Combatir la corrupción y fortalecer las instituciones democráticas</li>
          <li>Proteger el medioambiente o mejorar la resiliencia climática</li>
          <li>Promover la inclusión económica y social</li>
          </ul>
          </ul>
          <li>¿Cuál es la solución a este problema?</li>
          <ul>
          <li>Consejo: Lift se ideó para proyectos de reforma sistémica. No piense solo en implementar una nueva plataforma o herramienta, realizar talleres o publicar datos. En cambio, explique cómo desearía que se configure el futuro y los resultados concretos que prevé para el final del programa Lift.</li>
          </ul>
          <li>¿Cuáles son sus&lsquo;poderes&rsquo; para concretar el cambio y qué persona en una posición de poder le ayudará a conseguirlo?&nbsp;</li>
          <ul>
          <li>Consejo: Lift es para equipos que pueden lograr un impacto mensurable. Esto requiere que los equipos de Lift tengan el poder de producir un cambio. Es posible que deba gestionar cambios en reglamentaciones o políticas, actualizar datos o la infraestructura de TI o reconsiderar procesos; hacer esto suele requerir aceptación política y mandatos sólidos para el cambio. Considere qué estrategias organizativas o relaciones clave le dan el poder de concretar su objetivo. </li>
          </ul>
          <li>¿Quiénes integran su equipo central y por qué forman parte de él?</li>
          </ul>
          <p>Consejo: Lift es para equipos que cuentan con habilidades y representan a los organismos u organizaciones que son integrales para el éxito del proyecto. Por ejemplo, si su proyecto se relaciona con mejorar la calidad de las viviendas públicas mediante la reforma de las contrataciones, será conveniente contar con alguien en el equipo que pertenezca al organismo de viviendas públicas.</p>

      question3:
        summary: ¿Cuáles son las metas/los objetivos o KPI mensurables adecuados para mi proyecto?
        details: >
          <p>Lo alentamos a fijar objetivos mensurables para su proyecto que le permitan tener un parámetro de base, hitos de avance y objetivos de final del programa. Los datos cuantitativos pueden ser muy útiles para que los avances sean mensurables. También sabemos que no siempre es fácil acceder a datos de calidad para calcular los indicadores de desempeño claves (KPI). Trabajaremos con usted como parte de Lift para liberar y utilizar más datos y definir los KPI. Nos interesa en especial medir el impacto directo en las comunidades; por eso le pedimos, si es posible, que nos comunique cuántas personas prevén que podrían beneficiarse con la reforma.</p>

          <p>Compilamos una <a href="https://docs.google.com/document/d/1CHnLhqQ0wKahNIdlBY31hzil5W_LU-6zki3UZLrxLyE/edit#heading=h.ve6tj07iugp9">lista de posibles KPI</a> que podría incluir en su postulación a Lift.</p>

      question4:
        summary: Me interesa postularme. ¿Puedo obtener ayuda con la postulación?
        details: >
          <p>¡Sí! Puede recibir más orientación para la postulación a Lift por los siguientes medios:</p>
          <ul>
          <li>Lea el Manual para postulantes de Lift.</li>
          <li>Asista a uno de los próximos seminarios web informativos.</li>
          <li>Contacte a su gerente de país<a href="https://www.open-contracting.org/about/team/">su gerente de país</a> to set up a 1-1 session to review your application.</li>
          <li><a href="https://open-contracting.us12.list-manage.com/subscribe?u=4257477995e0a1fa5cb6587b2&id=fc9ec0e34b">Suscríbase</a>para que le notifiquen sobre preguntas y respuestas y recursos adicionales.</li>
          <li>Envíe un mensaje de correo electrónico a <a href="mailto:ksklar@open-contracting.org"> la gerenta sénior de programas para Lift, Kaye Sklar</a></li>
          </ul>
          
      question5:
        summary: ¿Puedo postularme en un idioma que no sea inglés?
        details: >
          <p>Sí. Aceptaremos postulaciones en inglés, español, francés, ruso, y realizaremos entrevistas en todos esos idiomas, además de en indonesio. También se ofrecerá asistencia técnica en esos cinco idiomas durante todo el programa. </p>

      question6:
        summary: ¿Puedo presentar más de un proyecto?
        details: >
          No. Queremos que nos presente su mejor idea, la más ingeniosa. 

  ### Project Category

  project:

    heading: PROYECTO

    questions:

      question7:
        summary: ¿En qué etapa debe encontrarse o qué escala debe tener mi proyecto para que pueda postularme? ¿Tiene que ser una idea, prototipo o un producto viable mínimo (minimum viable product, MVP)? ¿Debe concentrarse en el ámbito local o global?
        details: >
          <p>Lift está abierto a proyectos en diferentes etapas de desarrollo y de distinta escala. Es posible que usted esté emprendiendo una nueva iniciativa, o que esté abocado a perfeccionar y llevar a mayor escala una solución que ya puso a prueba. En el pasado hemos observado que Lift es especialmente útil para probar y perfeccionar nuevos enfoques que pueden ampliarse hacia otros sectores, organismos, regiones o países una vez que el proyecto finaliza. Pedimos que su proyecto tenga el apoyo de líderes, lo que debe incluir presupuesto para el  trabajo que se llevará adelante, un defensor político o un mandato formal. También es posible que usted esté dedicado a resolver problemas en su región, país o ciudad. No es necesario que su proyecto pueda implementarse a escala mundial.</p>

      question8:
        summary: ¿Hay algún sector o tema en el que Lift tenga un interés en particular?
        details: >
          <p>No, somos receptivos a una amplia variedad de sectores. Usted reúne los requisitos para participar de Lift si está trabajando en un proyecto relevante para los temas de nuestras preguntas desafío.</p>

      question9:
        summary: ¿Mi proyecto puede ser para implementar el Estándar de Datos para las Contrataciones Abiertas (OCDS) o el OC4IDS?
        details: >
          <p>Buscamos proyectos que vayan más allá de la implementación del <a href="https://www.open-contracting.org/data-standard/">OCDS</a> or <a href="https://standard.open-contracting.org/infrastructure/latest/en/">OC4IDS</a>. Su proyecto debe concentrarse en los temas de nuestras preguntas desafío. Sin embargo, la ejecución del OCDS u OC4IDS puede ser una parte de su proyecto. </a>
          <p>Si se concentra exclusivamente en la implementación del OCDS u OC4IDS, entonces Lift no es lo que necesita. Consulte la documentación y los recursos del OCDS y del OC4IDS para más información sobre cómo se implementa el estándar de datos.</p>

      question10:
        summary: ¿Se exige adoptar o implementar el Estándar de Datos para las Contrataciones Abiertas (OCDS) o el OC4IDS a fin de ser elegible para el programa?
        details: >
          <p>No, pero sí esperamos que su iniciativa de reforma mejore la accesibilidad de la información o los datos, y trabajaremos en esto con usted. También buscamos que su proyecto tenga KPI u objetivos cuantitativos, y que usted establezca un parámetro inicial y mida los avances conforme transcurre el proyecto. Podemos ayudarle con estas cuestiones. Lift puede proporcionar asistencia para la ejecución del <a href="https://www.open-contracting.org/data-standard/">OCDS</a> or <a href="https://standard.open-contracting.org/infrastructure/latest/en/">OC4IDS</a>  si es parte de su proyecto.</p>
          <p>¿Le interesa conocer más sobre el OCDS u OC4IDS? Visite el <a href="https://www.open-contracting.org/data-standard/">sitio web de OCP</a> para obtener información y recursos.</p>

  ### Team Category

  team:

    heading: EQUIPO

    questions:

      question11:
        summary: ¿Cómo puedo saber si mi equipo es el candidato adecuado para este programa?
        details: >
          <p>Este programa es ideal para equipos que:</p>
          <ol>
          <li>Están concentrados en lograr impacto en una de las tres áreas temáticas de Lift.</li>
          <li>Tienen experiencia en generar apoyo político y se han desenvuelto en sistemas de contrataciones.</li>
          <li>Trabajan en un contexto que cuenta con la infraestructura técnica para llevar a cabo su proyecto, y</li>
          <li>Pueden invertir el tiempo necesario durante el transcurso del programa y están decididos a hacerlo.</li>
          </ol>
          <p>Open Contracting Lift no es para equipos que solo necesitan asistencia para desarrollar herramientas, generar incidencia, adquirir capacidades o implementar el <a href="http://standard.open-contracting.org/">Estándar de Datos para las Contrataciones Abiertas</a> implementation.</p>
          <p>Consulte una lista completa de requisitos de elegibilidad en la sección <a href="https://lift.open-contracting.org/eligibility/">Postularse</a>.</p>

      question12:
        summary: ¿Cuál debe ser el tamaño de mi equipo? ¿Qué roles y habilidades claves debería tener mi equipo para tener éxito en el programa?
        details: >
          <p>Los equipos que se postulen deben incluir, como mínimo:</p>
          <ol>
          <li>Un <strong>gestor de relaciones </strong>, que sepa generar apoyo político y tenga habilidad para los trámites burocráticos.</li>
          <li>Un <strong>experto en contrataciones</strong>, que sepa desenvolverse en el sistema de contrataciones.</li>
          <li>Un <strong>experto técnico y/o de datos</strong> que esté familiarizado con la publicación, el análisis y el uso de datos de contratación, y/o con el uso de soluciones tecnológicas para la contratación.</li>
          <li>También necesitamos <strong>dos líderes de equipo</strong> que tengan la autoridad y la capacidad de coordinar el equipo y llevar adelante el proyecto. Si el equipo está conformado por personas de distintos organismos del sector público o de distintas organizaciones, estimamos que esos líderes provendrán de sus respectivas entidades para promover la colaboración.</li>
          </ol>
          <p>Sugerimos que su equipo esté compuesto por entre 4 y 8 personas para que la gestión sea más fácil. Nota: Una persona puede ocupar múltiples funciones. Por ejemplo, el experto en datos también puede ser líder de equipo.</p>

      question13:
        summary: ¿Mi equipo debe ser una organización o una colaboración de varias organizaciones??
        details: >
          <p>Si bien estamos abiertos a recibir postulaciones independientes de organizaciones de la sociedad civil/organizaciones sin fines de lucro o de organismos gubernamentales, cuyas ideas de proyectos y capacidad de sus equipos sean sobresalientes, estamos especialmente interesados en que representen alianzas de colaboración entre actores gubernamentales y no gubernamentales. En el pasado, hemos visto que los equipos que reúnen a múltiples actores interesados heterogéneos, pertenecientes a diferentes grupos y organismos gubernamentales, son más eficaces en el logro del cambio.</p>

      question14:
        summary: ¿Cuántos equipos se seleccionarán?
        details: >
          <p>Seleccionaremos hasta 9 equipos para el programa.</p>

  ### Context / Country Category

  context:

    heading: CONTEXTO/PAÍS

    questions:

      question15:
        summary: ¿Cómo determinan la elegibilidad del país? ¿Hay países específicos en los que Lift tenga interés?
        details: >
          <p>Lift utiliza el <a href="https://rsf.org/en/index"> Índice Mundial de Libertad de Prensa 2022</a>. de Reporters Sans Frontiers. Lift está abierto a países considerados “Buenos”, “Satisfactorios”, “Problemáticos” o “Difíciles” según este índice. Lift no trabajará en países que se considera que están en una situación “muy grave” (color: rojo oscuro) según el índice.</p>
          <p>Lift considerará trabajar en países que se entienda que están en una “situación difícil” (color: rojo) según el índice, cuando los postulantes puedan demostrar durante el proceso de solicitud que existe colaboración entre los actores gubernamentales y de la sociedad civil seleccionados y que hay al menos un espacio parcialmente seguro en el cual la sociedad civil pueda trabajar..</p>
          <p>No estamos interesados en ningún país en particular, sino en una extensión geográfica importante.</p>

  ### Funding / Costs Category

  funding:

    heading: FINANCIAMIENTO/COSTOS

    questions:

      question16:
        summary: ¿Puedo postularme incluso si recibo financiamiento o apoyo de otras fuentes?
        details: >
          <p>Sí, admitimos todo tipo de proyectos, incluso los que reciben ayuda de otras fuentes.</p>

      question17:
        summary: ¿Participar en el programa implica algún costo?
        details: >
          <p>Participar no tiene ningún costo, pero se espera que dedique alrededor de un día por semana de tiempo del personal al programa. Todos los postulantes ya deberían contar con financiamiento para actividades esenciales del proyecto y tiempo del personal.</p>

      question18:
        summary: ¿Hay financiamiento disponible durante el programa?
        details: >
          <p>Los equipos participantes podrían recibir asistencia directa de Lift por valor de hasta USD 35.000 para financiar actividades o productos finales, según las necesidades del equipo y el avance durante el programa, así como 200 horas de asistencia técnica y apoyo de OCP.</p>
          <p>El uso de los fondos es flexible y se decide según cada proyecto, pero el objetivo no es que esos fondos se usen para solventar gastos operativos básicos, como sueldos del personal. Todas las decisiones relacionadas con los fondos se tomarán de forma colaborativa entre el equipo, su asesor de Lift y Open Contracting Partnership.</p>
          <p>Estamos a disposición para ayudar a los socios a recaudar fondos en forma conjunta si se precisan fondos adicionales. Los equipos que demuestran avances extraordinarios podrían ser elegibles para recibir asistencia adicional de OCP.</p>

  ### How the program works Category

  program:

    heading: CÓMO FUNCIONA EL PROGRAMA

    questions:

      question19:
        summary: ¿Dónde se realizarán los talleres Liftoff?
        details: >
          <p>Actualmente estamos planificando realizar los talleres en forma presencial en su región. El primer taller Liftoff se realizará entre agosto y septiembre de 2023, y el segundo entre mayo y junio de 2024.</p>

      question20:
        summary: ¿Quiénes son los asesores y expertos?
        details: >
          <p>Los participantes recibirán apoyo de un equipo central de asesores de OCP que tienen vasta experiencia en generar reformas sociales y de contratación pública. Las personas que le asesoren serán seleccionadas sobre la base de sus necesidades específicas y le ayudarán a aplicar las mejores prácticas en áreas tales como involucramiento de usuarios, uso de datos, gestión de cambios, y diseño y gestión de contratos. </p>

      question21:
        summary: ¿Qué puede ayudarme a lograr Lift?
        details: >
          <p>Apuntamos a que, al final del programa, los equipos logren mejoras mensurables. Esto se medirá conforme a indicadores de desempeño clave que son diseñados con los equipos en la primera fase del programa. Lo asistiremos con las iniciativas que tome para reunir y analizar datos de contratación de modo que pueda establecer parámetros de base y comprender los avances logrados.</p>
          <p>A medida que transcurra el proceso, prevemos que la mayoría de los proyectos conseguirán avances en estos resultados:</p>
          <ul>
          <li>Sumar apoyos de líderes que aseguren un mandato sólido para su proyecto.</li>
          <li>Mejorar el uso de datos abiertos y sistemas de datos abiertos para gestionar, monitorear y mejorar la calidad de la provisión de bienes, obras y servicios públicos o ampliar el acceso a oportunidades.</li>
          <li>Establecer nuevas formas de trabajar con contratos públicos para que los procesos de contratación y los contratos que se celebren generen los resultados deseados.</li>
          </ul>
          <p>Inspírese consultando qué <a href="https://www.open-contracting.org/implement/lift/">han logrado otros equipos con Lift</a>.&nbsp;</p>

      question22:
        summary: ¿Puedo beneficiarme incluso si no participo?
        details: >
          <p>¡Por supuesto! Durante todo el programa, OCP documentará las nuevas herramientas, enfoques y ejemplos de avances que surjan. Para beneficiar al sector en general, compartiremos esta orientación en forma periódica a través de blogs y eventos.</p>
          <p>También puede recibir apoyo mediante otros recursos e interacciones de OCP. Obtenga más información sobre estos en el <a href="https://www.open-contracting.org/resources/">sitio web de OCP</a>.</p>

      question23:
        summary: ¿Quiénes están detrás del programa Lift de Open Contracting?
        details: >
          <p>La Alianza para las Contrataciones Abiertas es una colaboración que abre espacios de diálogo entre gobiernos, empresas, la sociedad civil y especialistas en tecnología para transparentar y transformar la contratación pública en todo el mundo. Al combinar los datos abiertos y el gobierno abierto, nos aseguramos de que los fondos públicos se usen de manera abierta, justa y eficaz en los contratos públicos, dado que representan el mayor concepto individual de gasto para la mayoría de los gobiernos. Constituyen el principal riesgo de corrupción para los gobiernos y son esenciales para que los ciudadanos obtengan los servicios que merecen.</p>

      question24:
        summary: ¿Qué apoyo ofrecerá el programa Lift  de Open Contracting a mi equipo?
        details: >
          <p>Durante los 18 meses del programa, los equipos obtendrán:</p>
          <ul>
          <li><strong>Dos talleres de planificación Lift-off presenciales </strong> para crear en forma conjunta y perfeccionar el plan de su proyecto con otros miembros de su equipo y principales actores.</li>
          <li><strong>Visita de planificación presencial o virtual de personal de OCP antes de los talleres o entre ellos.</strong></li>
          <li><strong>Reuniones quincenales con el asesor de Lift.</strong></li>
          <li><strong>Ayuda financiera de hasta USD 35.000.</strong></li>
          <li><strong>Asistencia técnica sobre temas de contratación abierta, </strong> dsegún las necesidades específicas de su equipo, por ejemplo, participación de los proveedores, investigación de usuarios, promover la aceptación entre los principales actores interesados, incidencia, políticas de contratación y desarrollo de capacidades.</li>
          <li><strong>Apoyo con datos</strong> para ayudarle a reunir y analizar sus datos de contratación, establecer los KPI de base y medir sus avances, así como publicar su información cuando este sea uno de los objetivos de su proyecto.      
          <li><strong>Apoyo para el monitoreo, el aprendizaje y la evaluación (MEL)</strong> para facilitar el aprendizaje durante la implementación y documentar el éxito de su proyecto.</li>
          </ul>
          <p>Los equipos también podrían recibir durante otros 6 meses asistencia para MEL y con la documentación, así como apoyo técnico informal una vez completado el programa.</p>
          <p>Consulte el <a href="bit.ly/OCP23-Lift-handbook-es">Manual para postulantes de Lift</a> y conozca más sobre qué apoyo puede esperar a través de Lift de OCP.</p>

