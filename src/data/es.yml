  ## 03. Compromiso

  commitment:
    heading: Su compromiso. 

    ### note: no paragraph tags here
    subheading: >
      Los equipos deben estar dispuestos a asumir estos compromisos:

    leftCol:
      before:
        heading: Antes de postularse
        text: >
          <ul>
          <li>Los dos responsables conjuntos del proyecto se comprometen a participar activamente en el programa durante los 18 meses de duración.</li>
          <li>Su proyecto cumple con los requisitos de elegibilidad ya que cuenta con un objetivo claro que se alinea con uno de los tres temas desafío, apoyo del liderazgo político para implementar cambios, datos para medir sus avances y capacidad del equipo para hacer el trabajo y participar en actividades del programa. </li>
          </ul>

      application:
        heading: En el proceso de postulación
        text: >
          <ul>
          <li>Completar una postulación de 12 preguntas contándonos sobre su proyecto de reforma, equipo y contexto. Preparar esta postulación no debería llevarle más de 3 horas.</li>
          <li>Si es seleccionado para avanzar, deberá preparar y presentar una propuesta y participar en una ronda de entrevistas.  </li>
          </ul>
          <p>Queremos ayudarle a preparar la mejor postulación posible. Consulte sobre más orientación en nuestros  <a href="#">recursos</a> para la postulación.</a> <p>

    rightCol:
      heading: Durante el programa 

      text: >
        <ul>
        <li>Trabajar de manera proactiva para alcanzar los hitos del proyecto en su plan.  Esto requiere contar con un buen equipo, con liderazgo y capacidad para realizar avances periódicos en el proyecto de reforma que usted creará y perfeccionará durante los talleres Liftoff. Confiamos en que su equipo pueda avanzar en el proyecto sin OCP gracias a los responsables del proyecto y a la capacidad del equipo, pero estaremos disponibles para brindarle apoyo. </li>
        <li>Realizar llamadas periódicas para reportarse con asesores de programas de OCP cada 2 semanas, en las que participe al menos 1 miembro del equipo de cada departamento u organización participante.</li>
        <li>Participar en dos talleres Lift-off con su equipo y socios fundamentales/actores interesados externos principales. Estos talleres duran entre 2 y 4 días y son una oportunidad de planificación intensiva de proyectos y trabajo en conjunto para lograr avanzar en los hitos fundamentales. Los talleres se ofrecerán forma en presencial en su región. Confiamos en que nos ayude a elegir a los participantes adecuados para que estos talleres sean un éxito. </li>
        <li>Desarrollar y utilizar un plan de Monitoreo, Aprendizaje y Participación (MEL) para realizar adaptaciones y dar seguimiento al progreso de su reforma. </li>
        <li>Reunir datos relevantes a los objetivos de su proyecto para establecer parámetros iniciales y comprender sus avances. Sabemos que reunir datos sobre contratación puede ser difícil, pero contará con nuestra ayuda para mapear esta información y analizarla.</li>
        </ul>
        <p>Cuanto más avance, mayor apoyo podrá brindarle OCP como asistencia técnica y financiamiento.</p>

