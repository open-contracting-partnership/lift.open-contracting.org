eligibility:

  pageTitle: Elegibilidad y selección

  heroHeading: Descubra si Lift <br>es para usted. 

  heroText: Buscamos equipos de todos los sectores, en todo el mundo, que quieran generar cambios mediante la contratación abierta. Lea más para saber si es elegible.

  ## 01. Lista de verificación para la elegibilidad

  checklistIntro: >
    Todos los equipos postulantes deben:

  checklist:

    checklist1: Tener un proyecto que proponga usar la contratación abierta para lograr alguna de estas tres metas: combatir la corrupción, favorecer la sostenibilidad o asegurar la inclusión.

    checklist2: Ser un gran equipo con al menos cuatro personas indispensables para implementar el proyecto, incluidos dos líderes de equipo, un gestor de relaciones y expertos en contrataciones y datos. 

    checklist3: Estar dispuesto a participar plenamente en el programa de 18 meses.

    checklist4: Trabajar en un país considerado “Bueno”, “Satisfactorio”, “Problemático” o “Difícil” según <a href="https://rsf.org/en/index">el Índice Mundial de Libertad de Prensa 2022.</a>.


  ## 02. Detalles sobre la elegibilidad

  details:
    heading: ¿Qué características tiene <br>un buen candidato para Lift?

    text:

      text1:
        heading: Equipos dinámicos y colaborativos
        text: Su equipo debe contar con un gestor de relaciones que sepa generar apoyo político y tenga habilidad para los trámites burocráticos, un experto en contrataciones que sepa desenvolverse en el sistema de contrataciones, un experto técnico y/o de datos que esté familiarizado con la publicación, el análisis y el uso de datos de contratación, y/o con el uso de soluciones tecnológicas, y dos líderes de equipo que tengan la autoridad y la capacidad de coordinar al equipo y llevar adelante el proyecto. 

      text2:
        heading: Objetivos y planes para generar impacto a partir de la contratación abierta.
        text: Lift está abierto a equipos de todo el mundo que tengan interés en utilizar las contrataciones como una herramienta para conseguir mejores resultados económicos, sociales o ambientales. Usted tiene una meta clara en mente y un problema que está intentando solucionar —a nivel nacional, regional o metropolitano—, que se refiere a uno de los temas de nuestras preguntas desafío. También ha definido con claridad quienes serán sus beneficiarios y puede decidir qué personas de su comunidad se beneficiarán con este proyecto.

      text3:
        heading: Proyectos que apuntan a producir cambios sistémicos.
        text: Lift se utiliza para proyectos de reforma sistémica, que tienen por objeto realizar avances en políticas, procesos, capacidades y datos. Lift no está destinado al desarrollo de capacidades generales sobre contratación abierta o incidencia. Si bien la capacitación, los talleres y las publicaciones y herramientas de datos abiertos son importantes, no pueden constituir la totalidad de su proyecto de Lift; deben ser solo un medio para conseguir su objetivo sistémico.

      text4:
        heading: Proyectos con aceptación e impulso, en todos los niveles de madurez.
        text: Su proyecto de reforma ya debe contar con la aceptación y el apoyo de algunos líderes de mayor jerarquía que pueden ayudar a que el proyecto avance, realizar cambios significativos y superar la resistencia que pueda haber. Los equipos pueden estar trabajando en proyectos que se encuentren en diferentes etapas de desarrollo. Es posible que usted esté emprendiendo una nueva iniciativa, o que esté abocado a perfeccionar y llevar a mayor escala una solución que ya puso a prueba. 

      text5:
        heading: Equipos que tienen la capacidad y el poder de impulsar cambios.
        text: El propósito primordial de Lift es que usted logre la capacidad para hacer realidad su gran idea. Usted debe contar con un equipo dispuesto a dedicar una cantidad de tiempo significativa para impulsar este proyecto en forma semanal, líderes de equipo que puedan comprometerse mientras dure el programa, infraestructura de datos y TI, y un presupuesto para financiar su tiempo y sus actividades esenciales. Le interesa que la comunidad le comunique cómo puede responder mejor sus necesidades. 

      text6:
        heading: Equipos que reúnen a aliados en la reforma.
        text: Hemos visto que los equipos de reformas de contratación más sólidos y exitosos suelen trabajar conjuntamente en distintos sectores y espacios, por lo que buscamos, en especial, colaboraciones entre distintos departamentos o entre distintas organizaciones. Alentamos enfáticamente a los equipos a postularse como coalición de actores. Como parte de la postulación, también solicitamos el compromiso de sus líderes conjuntos del programa durante 18 meses, y preferimos que provengan de dos organismos, departamentos u organizaciones diferentes, a fin de favorecer la colaboración en sus respectivas entidades. Sin embargo, también se considerará a solicitantes independientes provenientes de la sociedad civil/organizaciones sin fines de lucro u organismos gubernamentales con postulaciones y equipos sobresalientes. 
      text7:
        heading: Abordajes que podrían replicarse o ampliarse.
        text: En el pasado, varios equipos de Lift han utilizado el programa para probar nuevos enfoques que, luego, han ampliado en más regiones, sectores u organismos después de finalizado el programa. Estamos interesados en apoyar proyectos que tengan este potencial. Analice si su proyecto incluye procesos, herramientas o cambios que usted podría mejorar y adaptar para que otros los incluyan en su labor. 

  ## 03. Selection Section

  selection:
    heading: Selection

    ### note no <p> tags
    text: >
      Applications will be scored against the following key criteria:

    leftCol:
      heading: The potential impact of the proposed project to improve the quality of public goods, works or services and the strength of the plan for achieving the project objectives

    centerCol:
      heading: The team’s power to make change, including political buy-in and support from key stakeholders

    rightCol:
      heading: The capacity of the core team to implement the project and mitigate challenges;

    process:
      heading: The Process
      subhead: >
        We have created a two step application process:

      cards:
        application:
          text: >
            <b>Application</b>—Open
          img: card-graphic-application
        pitch:
          text: >
            <b>Pitch and interview</b>—Invite-only
          img: card-graphic-pitch
      text: >
        <p>OCP staff will evaluate all written applications. The most competitive applicants will be invited to give a pitch presentation and interview. Up to 9 teams will be selected to participate in Lift, and winners will be announced in July.</p>
        <p>While our aim is to select projects with the strongest potential for impact around the globe, final decisions about selection will also be made in consideration of regional and topic diversity, as well as OCP team capacity and organizational resources.</p>
        <p>We want to help you prepare the strongest application possible. Please reach out to your regional manager for feedback and input throughout the application process.</p>

    notSelected:
      heading: If your team is not selected.
      text: >
        <p>Lift is a highly competitive program. All applicants will be notified as soon as possible if they are not selected to move forward through the application process. We will also provide direct feedback on the submissions and identify alternative ways we can work with you.&nbsp;</p>
        <p>Lift is just one way that we provide support to our partners. We also organize frequent community calls, which are advertised on our <a href="https://groups.google.com/a/open-contracting.org/forum/?utm_medium=email&amp;utm_source=footer#!forum/standard-discuss">OCDS Google group</a>, <a href="https://www.open-contracting.org/latest-news/">newsletter</a>, <a href="https://twitter.com/opencontracting">Twitter</a> and <a href="https://www.facebook.com/OpenContracting/">Facebook</a> pages and social media. You can reach out to the OCP team at <a href="mailto:engage@open-contracting.org">engage@open-contracting.org</a> if you have a question about the implementation of the data standard.</p>

