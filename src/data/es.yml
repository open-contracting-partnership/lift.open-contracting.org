apply:

  heading: Permítanos ayudarlo con la carga pesada.

  text: ¿Está preparado para subir de nivel? Consulte los recursos a continuación para generar su mejor postulación. La fecha límite para postularse es el 19 de marzo de 2021.

  ## 01. Resources Section

  resources:

    heading: Recursos

    eligible:
      heading: Averigüe si es elegible.
      text: >
        <p>Todos los postulantes deben:</p>
        <ul>
        <li>Tener un proyecto cuyo objeto sea utilizar la contrataci&oacute;n abierta para favorecer una recuperaci&oacute;n inclusiva y eficaz.</li>
        <li>Contar con un equipo con al menos dos miembros claves: alguien que pueda generar respaldo pol&iacute;tico y tenga habilidad para los tr&aacute;mites burocr&aacute;ticos (al que llamamos Gestor de relaciones) y alguien que pueda desenvolverse en el sistema de contrataciones (al que llamamos Experto en contrataciones); y si el proyecto requiere una soluci&oacute;n tecnol&oacute;gica, se deber&aacute; contar adem&aacute;s con un experto t&eacute;cnico. Tambi&eacute;n requerimos que un miembro del equipo pueda desempe&ntilde;arse como L&iacute;der de equipo y tenga autoridad para coordinar el equipo e impulsar el avance del proyecto.</li>
        <li>Contar con un equipo que re&uacute;na distintos departamentos u organizaciones.</li>
        <li>Poder dedicar una cantidad significativa de energ&iacute;a y tiempo a este proyecto para llevar adelante su idea y avanzar en forma constante.</li>
        <li>Poder ejecutar el proyecto con la infraestructura t&eacute;cnica y la capacidad del equipo existentes.</li>
        <li>Trabajar en un pa&iacute;s considerado &ldquo;Bueno&rdquo;, &ldquo;Satisfactorio&rdquo;, &ldquo;Problem&aacute;tico&rdquo; o &ldquo;Dif&iacute;cil&rdquo; seg&uacute;n el<a href="https://rsf.org/en/ranking_table"> &Iacute;ndice Mundial de Libertad de Prensa 2020</a>. Consulte la<a href="https://docs.google.com/document/d/1PdC1CsZcJXUysYElNFyfTZUn4xnEuYUKickQlXmio_w/edit#"> Gu&iacute;a para la puntuaci&oacute;n de postulaciones</a> para conocer los detalles).</li>
        <li>Tener un nivel de ingl&eacute;s profesional para aprovechar los seminarios e intercambios grupales.</li>
        <li>Estar dispuesto a participar plenamente en el programa de 18 meses.</li>
        </ul>
    applicationTips:
      heading: Obtenga consejos para destacarse en la postulación.
      text: >
        <p>La postulaci&oacute;n a Lift estar&aacute; abierta durante ocho semanas, hasta el 19 de marzo de 2021. Lea el<a href="https://docs.google.com/presentation/d/1succhKPdCLn2xvber9JLGVeKAEOUgMQKQvODS-a61GU/edit?usp=sharing"> Manual para postulantes de Lift</a> y participe en nuestros seminarios <a href="https://www.open-contracting.org/events/">web informativos</a> para informarse sobre qu&eacute; debe saber antes de postularse. <a href="https://docs.google.com/document/d/1gLhpaUo33P5FWjRUOJTDulO0I51hj6Mu7shgh_Mc0hE/edit?usp=sharing">Vea las preguntas para inscribirse aquí.</a></p>

    inspired:
      heading: Obtenga inspiración.
      text: >
        <p>Consulte<a href="https://www.open-contracting.org/implement/lift/"> c&oacute;mo los equipos de todo el mundo</a> han utilizado Lift para lograr que sus proyectos de reforma avancen m&aacute;s r&aacute;pido. A su vez,<a href="https://www.open-contracting.org/impact-stories/"> estos</a><a href="https://www.open-contracting.org/impact-stories/"> estudios de casos</a> muestran de qu&eacute; formas hemos ayudado a distintos gobiernos a llevar adelante reformas ambiciosas.</p>

    contact:
      heading: Póngase en contacto.
      text: >
        <p>¿Tiene más preguntas? Envíe un correo electrónico a la gerenta del programa Lift, <a href="mailto:ksklar@open-contracting.org">ksklar@open-contracting.org</a>.</p>

  ## 02. Selection Section

  selection:
    heading: Selección

    ### note no <p> tags
    text: >
      Las postulaciones se calificarán con hasta 25 puntos en total en función de los siguientes criterios claves:

    leftCol:
      heading: El potencial impacto del proyecto propuesto para mejorar la calidad de bienes, obras o servicios públicos y la solidez del plan para alcanzar los objetivos del proyecto
      subhead:

    centerCol:
      heading: El poder para realizar cambios que tiene el equipo, incluidos la aceptación política y el apoyo de actores interesados clave
      subhead:

    rightCol:
      heading: La capacidad del equipo central para implementar el proyecto y mitigar los desafíos
      subhead:

    ### note no <p> tags
    text2: >
      Para un desglose detallado de las pautas de puntuaci&oacute;n, consulte la<a href="https://docs.google.com/document/d/1PdC1CsZcJXUysYElNFyfTZUn4xnEuYUKickQlXmio_w/edit##"> Gu&iacute;a para la puntuaci&oacute;n de postulaciones</a>.

    process:
      heading: El proceso.
      text: >
        <p>Hemos elaborado un proceso de postulaci&oacute;n de tres pasos:</p>
        <ol>
        <li>Postulaci&oacute;n escrita breve, abierta al p&uacute;blico.</li>
        <li>Postulaci&oacute;n escrita larga, mediante invitaci&oacute;n &uacute;nicamente. Se seleccionar&aacute;n hasta 21 equipos.&nbsp;</li>
        <li>Entrevistas y ejercicio, mediante invitaci&oacute;n &uacute;nicamente. Se seleccionar&aacute;n hasta 11 equipos.&nbsp;&nbsp;</li>
        </ol>
        <p>Los ganadores se anunciar&aacute;n en junio. Se seleccionar&aacute;n hasta 7 equipos para participar en Lift.</p>
        <p>El personal de OCP evaluará todas las postulaciones escritas breves. Las postulaciones escritas largas se compartirán con un comité asesor de expertos no pertenecientes a OCP, que las revisará y nos transmitirá sus consideraciones.</p>

    notSelected:
      heading: Si su equipo no es seleccionado.
      text: >
        <p>Lift es un programa altamente competitivo. Todos los postulantes ser&aacute;n notificados tan pronto como sea posible si no son seleccionador para avanzar al proceso de postulaci&oacute;n. Tambi&eacute;n ofreceremos retroalimentaci&oacute;n directa sobre las presentaciones e identificaremos maneras alternativas en las que podemos trabajar con usted.</p>
        <p>Lift es solo una manera en la brindamos apoyo a nuestros socios. Tambi&eacute;n organizamos con frecuencia llamadas comunitarias, que se anuncian en el<a href="https://groups.google.com/a/open-contracting.org/forum/?utm_medium=email&amp;utm_source=footer%23!forum/standard-discuss"> grupo de Google de OCDS</a>, el<a href="https://www.open-contracting.org/latest-news/"> bolet&iacute;n informativo</a>, en las p&aacute;ginas de<a href="https://twitter.com/opencontracting"> Twitter</a> y<a href="https://www.facebook.com/OpenContracting/"> Facebook</a>, y en medios sociales. Puede comunicarse con el equipo de OCP escribiendo a info@open-contracting.org si tiene preguntas sobre la ejecuci&oacute;n del est&aacute;ndar de datos.</p>

