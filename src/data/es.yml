program:

  heading: Cómo funciona el programa.

  ## 01. Intro Section

  text1: >
    <p>Nos interesa contactarnos con todo tipo de equipos que tengan grandes ideas para utilizar la<a href="https://www.open-contracting.org/why-open-contracting/%23what-is-open-contracting"> contrataci&oacute;n abierta</a> con el fin de favorecer una recuperaci&oacute;n inclusiva y eficaz de la pandemia.</p>
    <p>Los equipos se seleccionar&aacute;n a trav&eacute;s de un proceso competitivo. Se elegir&aacute;n hasta siete equipos. Se brindar&aacute; apoyo personalizado en ingl&eacute;s, espa&ntilde;ol, franc&eacute;s o ruso. El aprendizaje grupal y parte del asesoramiento de expertos se brindar&aacute;n en ingl&eacute;s &uacute;nicamente. Los equipos que participen deber&aacute;n tener dominio profesional del ingl&eacute;s para aprovechar lo que ofrece la comunidad de Lift.</p>
    <p>El programa consta de dos partes. Sugerimos consultar el<a href="https://docs.google.com/presentation/d/1succhKPdCLn2xvber9JLGVeKAEOUgMQKQvODS-a61GU/edit?usp=sharing"> Manual para postulantes de Lift</a> para conocer los detalles.</p>

  leftCol:
    heading: >
      Parte 1: <span class="teal">Desarrollo de las bases</span>
    subhead: de julio a septiembre de 2021, 3 meses
    text: Los equipos transforman sus ideas en un plan de acción detallado, perfeccionan su plan en función de la participación de actores interesados y desarrollan estrategias de reforma sólidas para la ejecución y el monitoreo del impacto.

  rightCol:
    heading: >
      Parte 2: <span class="blue">Ejecución</span>
    subhead: de octubre de 2021 a diciembre de 2022, 15 meses
    text: Los equipos reciben asistencia práctica personalizada mientras desarrollan, prueban e incorporan las mejores prácticas de contratación en sus contextos y monitorean su impacto.

  ## 02. What to Expect Section

  expect:
    heading: Cronograma previsto

    text: >
      <ul>
      <li>Apertura de postulaciones: 19 de enero</li>
      <li>Seminarios web informativos: febrero</li>
      <li>Cierre de postulaciones: 19 de marzo</li>
      <li>Se invita a los finalistas a presentar una postulaci&oacute;n completa y se notifica a todos los dem&aacute;s: 19 de abril</li>
      <li>Entrevistas: mayo/junio</li>
      <li>Anuncio de los equipos seleccionados; junio</li>
      <li>Taller Liftoff I para dise&ntilde;ar/perfeccionar proyectos: principios/mediados de julio, a confirmar</li>
      <li>Fase de Desarrollo de las bases: julio - septiembre de 2021</li>
      <li>Taller Liftoff II de preparaci&oacute;n para la ejecuci&oacute;n: octubre de 2021</li>
      <li>Fase de ejecuci&oacute;n: octubre de 2021 - diciembre de 2022</li>
      </ul>

  ## 03. Your Commitment Section

  commitment:
    heading: Su compromiso

    ### note: no paragraph tags here
    text: >
      Los equipos deben estar preparados para asumir los siguientes compromisos:

    leftCol:
      heading: En el proceso de postulación

      text: >
        <ul>
        <li>Completar una postulaci&oacute;n breve, de 10 preguntas, en la que nos cuente sobre su proyecto de reforma, equipo y contexto. Esta postulaci&oacute;n no deber&iacute;a llevarle m&aacute;s de 3 horas.</li>
        <li>Si es seleccionado para avanzar, deber&aacute; completar un cuestionario de postulaci&oacute;n adicional para darnos m&aacute;s detalles sobre su proyecto, equipo y contexto. Tambi&eacute;n es posible que se lo invite a participar en una ronda de entrevistas y a realizar un ejercicio breve.</li>
        </ul>
        <p>Queremos ayudarlo a preparar su mejor postulaci&oacute;n. Consulte nuestros<a href="https://lift.open-contracting.org/apply/"> recursos para la postulaci&oacute;n</a>.</p>

    rightCol:
      heading: Durante el programa

      text: >
        <ul>
        <li>Lo m&aacute;s importante: <strong>trabajar de manera proactiva para alcanzar los hitos del proyecto</strong> en su plan. Esto implica avanzar todas las semanas en el proyecto de reforma que ha creado y perfeccionado durante los talleres LiftOff.&nbsp;</li>
        <li><strong>Taller Liftoff</strong>, de 4 d&iacute;as, destinado a 4 miembros de su equipo con el fin de poner en marcha el programa en julio, y un taller Liftoff adicional de 4 d&iacute;as para iniciar la ejecuci&oacute;n en octubre. Estos talleres se dictar&aacute;n en la modalidad presencial o virtual, seg&uacute;n las posibilidades que tenga el equipo de reunirse en forma segura.</li>
        <li><strong>Llamadas peri&oacute;dicas para reportarse </strong>con asesores del programa de OCP cada 2 semanas, con al menos 1 miembro del equipo de cada departamento u organizaci&oacute;n participante.</li>
        <li><strong>Reuniones de trabajo peri&oacute;dicas del equipo, sin OCP</strong>, para impulsar su proyecto.</li>
        <li>Desarrollar y utilizar un <strong>plan</strong><strong>de Monitoreo, Aprendizaje y Participaci&oacute;n (</strong><strong><em>Monitoring, Learning, and Engagement,</em></strong><strong> MEL) </strong>para adaptar y hacer un seguimiento de su progreso en cuanto a la reforma.</li>
        </ul>
        <p>Cuanto m&aacute;s avance, mayor ser&aacute; el apoyo que pueda recibir de OCP en t&eacute;rminos de asistencia t&eacute;cnica y financiamiento.</p>

