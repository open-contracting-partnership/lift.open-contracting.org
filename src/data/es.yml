home:

  ## 01. Hero Section

  hero:

    headline: Mejorar los servicios públicos.

    text: Usted quiere que la recuperación de la pandemia sea rápida, justa y eficaz. Open Contracting Lift es nuestro programa de aceleración de impacto que ayuda a equipos audaces que impulsan reformas en materia de contratación en todo el mundo a avanzar con sus ideas y producir un cambio. <strong>¿Cómo tiene previsto utilizar la contratación abierta* para favorecer una recuperación inclusiva y eficaz?</strong>



  ## 02. Intro Section

  intro:

    leftCol:

      text: Open Contracting Lift es el programa que hemos creado para ayudar a los equipos audaces que impulsan reformas en materia de contratación en todo el mundo a llevar adelante sus ideas de proyectos y producir un cambio sistémico.

    rightCol:

      text: >
        <p>El objetivo que usted tiene podr&iacute;a ser utilizar la contrataci&oacute;n abierta para favorecer una recuperaci&oacute;n inclusiva y eficaz mediante lo siguiente:</p>
        <ul>
        <li><strong>Ampliaci&oacute;n de las oportunidades econ&oacute;micas</strong>: generar m&aacute;s oportunidades para que empresas de mujeres, minor&iacute;as o locales participen en la contrataci&oacute;n p&uacute;blica, o desarrollar la capacidad de las peque&ntilde;as empresas locales para que puedan competir por contratos p&uacute;blicos y conseguirlos.&nbsp;</li>
        <li><strong>Mejora de la infraestructura y los servicios p&uacute;blicos</strong>: abastecer a los hospitales de manera justa con los mejores medicamentos y equipos de protecci&oacute;n, equipar las escuelas p&uacute;blicas con los insumos y la infraestructura que necesitan para prestar servicios a los estudiantes y sus familias, generar viviendas p&uacute;blicas de mayor calidad o ampliar el acceso al transporte p&uacute;blico asequible y ecol&oacute;gico.&nbsp;&nbsp;</li>
        <li><strong>Aumento de la efectividad y la rendici&oacute;n de cuentas del gobierno</strong>: asegurar mayor integridad mediante el monitoreo y la incidencia, aumentar la competencia y reducir las contrataciones a un &uacute;nico proveedor, usar datos y perspectivas en la toma de decisiones o trabajar de manera m&aacute;s eficiente para reducir el costo asociado con la emisi&oacute;n de contratos p&uacute;blicos.</li>
        </ul>
        <p>A lo largo de 18 meses, se brindar&aacute; una capacitaci&oacute;n completa y orientada espec&iacute;ficamente a sus necesidades, dictada por importantes expertos y colegas para ofrecer mejores bienes, obras y servicios, y ampliar las oportunidades econ&oacute;micas a todos mediante estrategias de contrataci&oacute;n nuevas o mejores. Lo ayudaremos a transformar su excelente idea en un plan de acci&oacute;n s&oacute;lido, conseguir aceptaci&oacute;n y fortalecer su capacidad durante la ejecuci&oacute;n. Los equipos ser&aacute;n elegibles para recibir asistencia directa por hasta USD 30.000 seg&uacute;n las necesidades y el avance del equipo, as&iacute; como 200 horas de asistencia t&eacute;cnica y apoyo de OCP.&nbsp;</p>

    quote:
      text: >
        “Lift ayudó a acelerar el proceso de aprendizaje Es cierto que ya estábamos aprendiendo, pero este programa nos ayudó a hacerlo más rápido. Además, el apoyo político y la asistencia técnica fueron realmente de ayuda para alcanzar los hitos que nos habíamos propuesto en términos de apertura de datos”.
      attribution:

    text: >
      <p>Queremos escuchar las nuevas ideas que tengan para emplear la contrataci&oacute;n abierta con el fin de favorecer una recuperaci&oacute;n inclusiva y eficaz. Para obtener m&aacute;s inspiraci&oacute;n, consulte<a href="https://www.open-contracting.org/implement/lift/"> c&oacute;mo los equipos de todo el mundo</a> han utilizado Lift para lograr que sus proyectos de reforma avancen m&aacute;s r&aacute;pido.</p>

  ## 03. Why Apply Section

  whyApply:

    heading: Razones para postularse

    text: A usted le interesa contribuir a una recuperación más inclusiva y mejor que atienda las necesidades de las comunidades marginadas o sin representación suficiente. Reconoce que con la reducción de los presupuestos públicos, debemos aprovechar al máximo todos los recursos disponibles. Considera que las contrataciones son un mecanismo que puede propiciar mejores resultados.

    quote1:
      text: >
        “Si quiere generar un mayor o mejor impacto, este programa es ideal para usted”.
      attribution:

    left:
      heading: Impulse sus aspiraciones de reforma.
      text: Obtenga mejores resultados de su proyecto de reforma con el respaldo de un líder internacional en reforma sobre contrataciones. Apoyaremos sus iniciativas para crear y ofrecer un plan sólido que le permita alcanzar sus metas ambiciosas utilizando estrategias de contratación pública efectivas.

    center:
      heading: Aprenda en forma global y genere cambios a nivel local.
      text: Con 200 horas de asistencia técnica, usted recibirá orientación muy específica  sobre cómo utilizar la contratación pública para conseguir mejores resultados para su proyecto. Aprenda qué funciona y qué errores se deben evitar al generar aceptación, usar datos abiertos y ejecutar estrategias de contratación impulsadas por resultados con proveedores y partes interesadas. También recibirá asistencia directa por hasta USD 30.000 según las necesidades y el avance de su equipo.

    right:
      heading: Súmese a una comunidad de impulsores de reformas.
      text: Conéctese con colegas experimentados que han llevado adelante reformas exitosas y han superado desafíos similares. Trabaje en colaboración con expertos que pueden ayudarlo a adaptar soluciones exitosas a su contexto. Comparta su historia y el progreso que ha alcanzado, y participe en foros regionales y globales para presentar sus proyectos.

    quote2:
      text: >
        “Describiría a Lift como un socio excelente; es contar con alguien que apoya tu idea descabellada. Alguien que cree en tu cambio, te mantiene encaminado y te obliga a rendir cuentas (¡de buena manera!) con respecto a tu propia hipótesis y tus ideas”.
      attribution:

  ## 04. Who Can Apply Section

  whoApply:

    heading: ¿Quiénes pueden postularse?

    text: Puede ser un organismo gubernamental, organización de la sociedad civil, de medios de comunicación, académica o de tecnología, o un emprendedor social. También es posible postularse como una coalición de actores. Nuestros equipos más fuertes hasta el momento han reunido a múltiples actores de organismos gubernamentales y del gobierno y la sociedad civil.

    left1:
      heading: Objetivos y planes para generar impacto a partir de la contratación.
      text: Lift está abierto a equipos de todo el mundo que trabajan para mejorar la calidad de bienes, obras o servicios públicos, o generar oportunidades económicas con el fin de favorecer una recuperación inclusiva y eficaz de la pandemia. Usted tiene una meta clara en mente y un problema que está intentando solucionar, a nivel nacional, regional y metropolitano.

    right1:
      heading: Proyectos con aceptación e impulso, en todos los niveles de madurez.
      text: Su proyecto de reforma ya cuenta con la aceptación y el apoyo de algunos líderes de alto nivel que pueden ayudar a que el proyecto avance y supere la oposición. Los equipos pueden estar trabajando en proyectos que se encuentren en diferentes etapas de desarrollo. Es posible que usted esté emprendiendo una nueva iniciativa o que esté abocado a perfeccionar y llevar a mayor escala una solución que ya puso a prueba. A fin de que puedan considerarse para el programa, los proyectos deben demostrar que tienen el apoyo de altos líderes.


    left2:
      heading: Equipos que tienen la capacidad y el poder de impulsar el cambio.
      text: >
        El propósito primordial de Lift es que usted tenga la capacidad para hacer realidad su gran idea. Usted ha formado un equipo dispuesto a dedicar una cantidad de tiempo significativa para impulsar este proyecto en forma semanal, cuenta con datos e infraestructura de TI y tiene un presupuesto para financiar su tiempo y sus actividades esenciales. Le interesa que la comunidad le comunique cómo puede satisfacer mejor sus necesidades durante la recuperación.

    right2:
      heading: Equipos que reúnen a aliados en la reforma.
      text: >
        Exigimos que los equipos de Lift abocados a las reformas estén integrados por miembros de diferentes organismos u organizaciones. Esto se debe a que hemos comprobado que los equipos abocados a reformas que se muestran más sólidos por lo general trabajan entre diferentes sectores y organizaciones.

    bottomLinkText: Más información sobre nuestros criterios de elegibilidad

    quote:
      text: >
        “Esta oportunidad es para personas que promuevan reformas y tengan iniciativa propia, no para quienes esperan que OCP intervenga y haga todo por ellas; OCP es un socio leal que lo acompaña para que pueda impulsar los cambios”.
      attribution:

