home:

  ## 01. Hero Section

  hero:

    headline: Улучшить государственные услуги.

    text: Нужно обеспечить быстрое, справедливое и эффективное восстановление после пандемии. Open Contracting Lift — это наша программа ускорения результатов, призванная помочь командам смелых реформаторов в сфере закупок по всему миру развить свои идеи и добиться изменений. <strong>Как вы планируете использовать открытое контрактирование для поддержки инклюзивного, эффективного восстановления?</strong>


  ## 02. Intro Section

  intro:

    leftCol:

      text: Open Contracting Lift — это наша программа, призванная помочь командам смелых реформаторов в сфере закупок по всему миру развивать свои идеи и добиться системных изменений в мире , который все еще борется с финансовыми, социальными проблемами и пандемией Covid-19.

    rightCol:

      text: >
        <p>Вашей целью может быть использование открытого контрактирования для поддержки инклюзивного, эффективного восстановления посредством:</p>
        <ul>
        <li><strong>Расширения экономических возможностей:</strong> поддержка возможностей участия в госзакупках для местных компаний или компаний, основанных женщинами или меньшинствами, а также наращивание потенциала таких компаний, чтобы увеличить их шансы на получение государственных контрактов.&nbsp;</li>
        <li><strong>Улучшения государственных услуг и инфраструктуры:</strong> справедливое укомплектование больниц лучшими лекарствами и средствами защиты, оснащение государственных школ материалами и инфраструктурой, которые им необходимы для обслуживания учащихся и их семей, более качественное государственное жилье или расширение доступа к недорогому и экологичному общественному транспорту.&nbsp;&nbsp;</li>
        <li><strong>Повышения эффективности и подотчетности правительства:</strong> развитие добросовестности посредством мониторинга и защиты, усиления конкуренции и сокращения использования единоличных поставщиков, использование данных и аналитики для принятия решений, а также более эффективная работа для снижения затрат на государственные контракты.</li>
        </ul>
        <p>Мы понимаем, что из-за пандемии у Вас может быть меньше некоторых возможностей или ресурсов. Но для того мы и здесь чтобы Вам помочь.</p>
        <p>В течение 18 месяцев у Вас будет комплексная индивидуальная поддержка от лучших экспертов и коллег, чтобы обеспечить предоставление более качественных товаров, работ и услуг, а также расширить экономические возможности для каждого, с помощью новых или улучшенных стратегий заключения государственных контрактов. Мы поможем вам превратить вашу отличную идею в надежный план действий, заручиться поддержкой и расширить ваши возможности в процессе реализации. Команды смогут претендовать на прямую поддержку в размере до 30 000 долларов США, в зависимости от потребностей и прогресса команды, а также на 200 часов технической помощи и поддержки от OCP.</p>

    quote:
      text: >
        «Lift помог сократить время обучения. Конечно, мы начинали учиться, но эта программа помогла нам обучаться быстрее. К тому же политическая поддержка и техническая помощь действительно помогли нам достичь целей открытия данных».
      attribution:

    text: >
      <p>Мы хотим услышать новые идеи, как использовать открытые данные государственных контрактов для поддержки инклюзивного и эффективного восстановления. Мы знаем что сейчас, Ваше время ценно как никогда, поэтому мы максимально сократили первоначальную заявку. Ответив всего на 10 вопросов, Вы получите 200 часов технической поддержки! Чтобы вдохновиться еще больше, посмотрите,<a href="https://www.open-contracting.org/implement/lift/"> как команды по всему миру</a> уже использовали программу Lift, чтобы усилить и ускорить проекты реформ.</p>

  ## 03. Why Apply Section

  whyApply:

    heading: Почему стоит подать заявку?

    text: Вы хотите сделать свой вклад в более эффективное и инклюзивное восстановление, которое соответствует потребностям уязвимых, малообеспеченных или сообществ без надлежащего представительства. Вы понимаете, что сокращение государственных средств означает, что следует по максимуму использовать то, что есть. Вы считаете закупки средством достижения лучших результатов.

    quote1:
      text: >
        «Если вы хотите добиться более эффективных или лучших результатов, эта программа идеально вам подходит».
      attribution:

    left:
      heading: Продвигайте планы реформ.
      text: Получите лучшие результаты своего проекта реформы при поддержке международного лидера в области реформы системы закупок. Мы поможем вам разработать и выполнить надежный план достижения амбициозных целей с использованием эффективных стратегий заключения государственных контрактов.

    center:
      heading: Учитесь глобально, меняйте локально.
      text: Вы получите 200 часов техподдержки — подробных инструкций о том, как использовать государственные контракты для достижения более эффективных результатов вашего проекта. Узнайте, что эффективно, а каких ошибок стоит избежать при формировании поддержки, использовании открытых данных и внедрении стратегий заключения контрактов с ориентацией на результат с поставщиками и заинтересованными сторонами. Вы также получите прямую поддержку в сумме до 30 000 долларов в зависимости от потребностей и прогресса вашей команды.

    right:
      heading: Присоединяйтесь к сообществу реформаторов.
      text: Наладьте связи с опытными коллегами, которые провели успешные реформы и преодолели аналогичные трудности. Сотрудничайте с экспертами, которые помогут адаптировать проверенные решения к вашему контексту. Делитесь своей историей и прогрессом и участвуйте в региональных и глобальных форумах, чтобы продемонстрировать свои проекты.

    quote2:
      text: >
        «Я бы описал Lift как замечательное партнерство — когда есть кто-то, кто поддержит вашу безумную идею. Кто-то, кто верит в ваши перемены, держит вас в тонусе и заставляет вас отвечать (в хорошем смысле!) за ваши собственные предположения и идеи».
      attribution:

  ## 04. Who Can Apply Section

  whoApply:

    heading: Кто может подать заявку?

    text: Это может быть государственное учреждение, общественная организация, медиа-организация, научная или технологическая организация, либо социальный бизнес. Вы также можете подать заявку в составе нескольких организаций. В самых сильных командах, которые участвовали в предыдущих наборах, объединялись множество участников из государственных учреждений и гражданского общества.

    left1:
      heading: Цели и ожидаемые результаты контрактирования.
      text: Lift открыт для команд по всему миру, которые работают над улучшением качества предоставления государственных товаров, работ и услуг или экономических возможностей с целью поддержки инклюзивного, эффективного восстановления после пандемии, команд у которых есть четкая цель и проблема, которую они пытаются решить — на национальном, региональном, городском уровне.

    right1:
      heading: Проекты с поддержкой и динамикой на всех этапах реализации.
      text: Ваш проект реформы уже заручился поддержкой со стороны части политического руководства, которое может помочь вам продвигать проект и преодолеть сопротивление. Команды могут работать над проектами на разных стадиях разработки. Вы можете начать новую инициативу или работать над улучшением и масштабированием проверенного решения. Проекты рассматриваются для участия в программе только при условии поддержки политического руководства.


    left2:
      heading: Команды, у которых есть потенциал и способность к переменам.
      text: >
        Суть Lift — в возможности воплотить в жизнь вашу масштабную идею. У вас есть команда, которая может посвятить значительное время продвижению проекта на еженедельной основе, есть данные и IT-инфраструктура, а также бюджет, чтобы оплачивать ваше время и необходимые меры. Вы с удовольствием прислушиваетесь к сообществу, чтобы понять, как восстановление после пандемии должно соответствовать их потребностям.

    right2:
      heading: Команды, объединяющие союзников-реформаторов
      text: >
        Команды Lift должны представлять разные учреждения / организации. Это требование у нас действует потому, что самые сильные команды реформаторов, по нашему опыту, работают на пересечении разных секторов и организаций.

    bottomLinkText: Подробнее о наших критериях участия

    quote:
      text: >
        «Эта возможность предназначена для людей, которые являются самоуправляемыми реформаторами, а не для тех, кто ожидает, что OCP придет и сделает что-то для них. OCP — хороший партнер, который будет рядом с вами, чтобы помогать в изменениях».
      attribution:

