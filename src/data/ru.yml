  ### Applications Category

  applications:

    heading: Заявка

    questions:

      question1:
        summary: Что должно быть в хорошей заявке?
        details: >
          <p>Лучшие заявки начинаются с очень конкретной цели или проблемы, связанной с использованием закупок для:</p>

          <ul>
            <li>Борьбы с коррупцией или усиления демократических институтов</li>
            <li>Защиты окружающей среды или повышения устойчивости к изменению климата</li>
            <li>Содействия экономической и социальной инклюзивности</li>
          </ul>

          <p>В заявке как можно конкретнее распишите, как улучшение процессов контрактирования поможет вам достичь этих целей.</p>

          <p>Lift подходит для: проектов системных реформ, направленных на достижение прогресса в политике, процессах, возможностях и данных. Программа не подходит для общего наращивания потенциала в области открытого контрактирования или адвокации. Хотя обучение, тренинги, инструменты и публикация открытых данных важны, они не могут составлять всю суть вашего проекта Lift — они должны только помогать вам достичь цели.</p>

          <p>Кроме того, мы рекомендуем вам четко и конкретно понимать, как вы будете измерять и отслеживать прогресс в достижении целей. Например, потенциальными показателями могут быть сокращение количества прямых поставок, количество выбросов углерода от инфраструктурных проектов, количество местных предприятий-победителей тендеров, возглавляемых женщинами, и т. д.</p>

      question2:
        summary: О каких ключевых вопросах мне стоит подумать, прежде чем подавать заявку?
        details: >
          <p>Мы требуем, чтобы вы ответили на все вопросы и подали полную заявку. Чтобы сформулировать заявку как можно лучше, особенно сосредоточьтесь на конкретных ответах на следующие четыре вопроса:</p>
          <ul>
          <li>Какую проблему вы хотите решить с помощью Lift?&nbsp;</li>
          <ul>
          <li>Подсказка: Сосредоточьтесь на конкретной цели или проблеме, связанной с нашим контрольным вопросом: как вы будете использовать открытые контракты для...</li>
          <ul>
          <li>Борьбы с коррупцией или усиления демократических институтов?</li>
          <li>Защиты окружающей среды или повышения устойчивости к изменению климата?</li>
          <li>Содействия экономической и социальной инклюзивности?</li>
          </ul>
          </ul>
          <li>Как решить эту проблему?</li>
          <ul>
          <li>Подсказка: Lift подходит для: проектов системных реформ. Не думайте только о внедрении новых платформ или инструментов, о проведении тренингов или публикации данных. Вместо этого объясните, какое будущее вы хотите видеть, и какие конкретные результаты вы ожидаете к концу программы Lift.</li>
          </ul>
          <li>Какие у вас возможности добиться изменений, и кто из политического руководства поможет вам в этом?&nbsp;</li>
          <ul>
          <li>Подсказка: Lift подходит для: команд, которые могут добиться измеримого воздействия. Для этого у всех команд должны быть возможности менять ситуацию. Возможно, вам придется изменить правила или политику, обновить данные или IT-инфраструктуру, либо же разработать новые процессы — для этого чаще всего необходима политическая поддержка и реальные возможности для изменений. Подумайте, какие организационные стратегии или ключевые партнерства помогут вам прийти к этой цели.</li>
          </ul>
          <li>Кто входит в вашу основную команду и почему они задействованы?</li>
          </ul>
          <p>Подсказка: Lift предназначен для команд, которые обладают соответствующими навыками и представляют учреждения либо организации, которые необходимы для успешной реализации проекта. Например, если ваш проект направлен на повышение качества государственного жилья за счет реформы системы закупок, было бы полезно включить в команду кого-нибудь из органа, отвечающего за государственное жилье.</p>

      question3:
        summary: Каковы измеримые цели или KPI для моего проекта?
        details: >
          <p>Мы рекомендуем вам выбрать измеримые цели, связанные с вашим проектом, которые позволят вам увидеть базовую ситуацию, промежуточные этапы и результаты в конце программы. Количественные данные могут быть невероятно полезны, чтобы обеспечить стремление к измеримому прогрессу. Но мы также знаем, что может быть сложно иметь доступ к высококачественным данным для расчета ключевых показателей эффективности (KPI). Мы будем работать с вами в рамках программы Lift, чтобы получить доступ к качественным данным, а также определить ключевые показатели эффективности. Мы особенно заинтересованы в измерении прямого воздействия на сообщества, поэтому, если возможно, поделитесь примерной оценкой того, сколько людей могут получить пользу от реформы.</p>

          <p>Мы составили <a href="https://docs.google.com/document/d/1CHnLhqQ0wKahNIdlBY31hzil5W_LU-6zki3UZLrxLyE/edit#heading=h.ve6tj07iugp9">список потенциальных KPI</a>, которые вы, возможно, захотите включить в свою заявку на Lift.</p>

      question4:
        summary: Я хочу подать заявку. Могу ли я получить помощь с заполнением?
        details: >
          <p>Да! Вот как можно получить дополнительные инструкции, чтобы подать заявку на программу Lift:</p>
          <ul>
          <li>Прочтите Инструкцию для кандидата на программу Lift.</li>
          <li>Запишитесь на один из будущих информационных вебинаров.</li>
          <li>Обратитесь к <a href="https://www.open-contracting.org/about/team/">менеджеру по вашей стране</a>, чтобы назначить индивидуальную встречу и рассмотреть вашу заявку.</li>
          <li><a href="https://open-contracting.us12.list-manage.com/subscribe?u=4257477995e0a1fa5cb6587b2&id=fc9ec0e34b">Зарегистрируйтесь</a>, чтобы получать уведомления, дополнительные ответы и ресурсы.&nbsp;</li>
          <li>Пишите <a href="mailto:ksklar@open-contracting.org">Кэй Склар, старшему менеджеру программы Lift</a>.</li>
          </ul>
          
      question5:
        summary: Могу ли я подать заявку не на английском языке?
        details: >
          <p>Да. Мы принимаем заявки на английском, испанском, французском и русском языках, а интервью проводим на вышеуказанных языках, а также на индонезийском. Техническая поддержка на протяжении всей программы также будет доступна на этих пяти языках.</p>

      question6:
        summary: Можно ли подать несколько заявок на разные проекты?
        details: >
          Нет, мы хотим, чтобы вы поделились вашей лучшей, самой инновационной идеей.

  ### Project Category

  project:

    heading: Проект

    questions:

      question7:
        summary: На каком этапе может быть проект? Какого масштаба он должен быть? Это должна быть идея, прототип или MVP? Должен ли он быть локальным или глобальным?
        details: >
          <p>Lift открыт для проектов на разных этапах и разных масштабов. Вы можете начать новую инициативу или работать над улучшением и масштабированием проверенного решения. Мы сделали вывод, что Lift особенно полезен для тестирования и доведения до совершенства новых подходов, которые затем можно масштабировать в большем количестве секторов, учреждений, регионов или стран после завершения проекта. У вашего проекта должна быть политическая поддержка, то есть бюджет на вашу работу, политик, выступающий за внедрение вашего решения, либо формальный мандат. Вы можете решать проблемы в своем регионе, стране или городе. Проект необязательно должен иметь возможность выхода на международный уровень.</p>

      question8:
        summary: Есть ли какие-либо отрасли или темы, которые особенно интересуют Lift?
        details: >
          <p>Нет, мы открыты для совершенно различных сфер. Вы соответствуете критериям Lift, если работаете над проектом, касающимся наших ключевых тем.</p>

      question9:
        summary: Может ли мой проект быть связан с внедрением Стандарта открытых данных по контрактам (OCDS) или OC4IDS?
        details: >
          <p>Мы рассматриваем проекты, которые не ограничиваются внедрением <a href="https://www.open-contracting.org/data-standard/">OCDS</a> либо <a href="https://standard.open-contracting.org/infrastructure/latest/en/">OC4IDS</a>. В центре проекта должны быть наши ключевые темы. Однако внедрение OCDS или OC4IDS может быть частью вашего проекта.</a>
          <p>Если вы сосредоточены исключительно на внедрении OCDS или OC4IDS, Lift вам не подходит. Пожалуйста, ознакомьтесь с документацией и ресурсами OCDS и OC4IDS для получения дополнительной информации о внедрении стандарта данных.</p>

      question10:
        summary: Обязательно ли проект должен быть связан с внедрением Стандарта открытых данных по контрактам (OCDS) или OC4IDS?
        details: >
          <p>Нет, но ваша идея реформы должна включать в себя улучшение доступа к информации или данным, а мы с вами над этим поработаем. Мы также ожидаем, что у вашего проекта будут количественные ключевые показатели эффективности или цели, и что вы измерите исходную ситуацию и результаты. Мы можем вам в этом помочь. Если в ваш проект входит внедрение <a href="https://www.open-contracting.org/data-standard/">OCDS</a> или <a href="https://standard.open-contracting.org/infrastructure/latest/en/">OC4IDS</a>, Lift может предоставить вам поддержку и в этом аспекте.</p>
          <p>Хотите узнать больше об OCDS или OC4IDS? Зайдите на сайт <a href="https://www.open-contracting.org/data-standard/">OCP</a>, где можно найти больше информации и ресурсов.</p>

  ### Team Category

  team:

    heading: Команда

    questions:

      question11:
        summary: Как точно понять, подходит ли моя команда для этой программы?
        details: >
          <p>Эта программа лучше всего подходит для команд, которые:</p>
          <ol>
          <li>Сосредоточены на достижении результата в одной из трех ключевых тем Lift</li>
          <li>Имеют опыт в наращивании политической поддержки и ориентируются в системах закупок,</li>
          <li>Работают в контексте, где техническая инфраструктура дает достаточно возможностей для реализации проекта, и</li>
          <li>Способны и стремятся посвятить программе достаточное количество времени.</li>
          </ol>
          <pOpen Contracting Lift не подходит для команд, которым нужна только поддержка в разработке инструментов, адвокации, наращивании потенциала или внедрении стандарта данных <a href="http://standard.open-contracting.org/">Open Contracting Data Standard</a>.</p>
          <p>Полный список требований можно просмотреть в разделе <a href="https://lift.open-contracting.org/eligibility/">«Подать заявку»</a>.</p>

      question12:
        summary: Насколько большой должна быть команда? Какие ключевые позиции и навыки должны быть у моей команды, чтобы достичь успеха в программе?
        details: >
          <p>В командах кандидатов должны быть как минимум:</p>
          <ol>
          <li>A <strong>Relationship Manager</strong>, who is skilled at building political support and navigating bureaucracy.</li>
          <li>A <strong>Procurement Expert</strong>, who is knowledgeable about navigating the procurement system.</li>
          <li>A <strong>Technical and/or Data Expert</strong> who is knowledgeable about procurement data publication, analysis and use, and/or is familiar in using procurement technology solutions.</li>
          <li>We also require <strong>two Team Leads</strong> who have the authority and capacity to coordinate the team and drive the project forward. If the team is cross-governmental or cross-organizational, we expect these leads would come from their respective entities to promote collaboration.</li>
          </ol>
          <p>We suggest you keep your teams to 4 to 8 people for easier management. Note: One person can fill multiple roles. For example, the Data Expert may also be a Team Lead.</p>

      question13:
        summary: Should my team be from one organization or a collaboration of multiple organizations?
        details: >
          <p>While we are open to stand-alone applications from civil society/nonprofit organizations or government agencies with outstanding project ideas and team capacity, we are particularly interested in teams that represent collaborative partnerships between government and non-government stakeholders. In the past, we have seen that teams that bring together many diverse actors from different stakeholder groups and government agencies are more effective in achieving change.</p>

      question14:
        summary: How many teams will you select?
        details: >
          <p>We will select up to 9 teams for the program.</p>

  ### Context / Country Category

  context:

    heading: Context / Country

    questions:

      question15:
        summary: How do you determine country eligibility? Are there any particular countries Lift is interested in?
        details: >
          <p>Lift uses Reporters Sans Frontiers’ <a href="https://rsf.org/en/index">World Press Freedom Index 2022</a>. Lift is open to countries deemed “Good,” “Satisfactory,” “Problematic,” or “Difficult” by this index. Lift will not work in countries that are deemed to be in a “Very Serious” situation (color: dark red) according to the index.</p>
          <p>Lift will consider working in countries that are deemed to be in a “difficult situation” (color: red) according to the index when applicants can demonstrate during the application process that there is collaboration amongst selected government and civil society actors and at least a partially safe space that civil society can work in.</p>
          <p>We are not looking for any particular countries, but for a strong geographic spread.</p>

  ### Funding / Costs Category

  funding:

    heading: Funding / Costs

    questions:

      question16:
        summary: Can I apply even if I receive funding or support from elsewhere?
        details: >
          <p>Yes, we welcome all types of projects, including those supported by other sources.</p>

      question17:
        summary: Are there any costs to participating in the program?
        details: >
          <p>There is no financial cost to participate, though you will be expected to dedicate about 1 day per week of staff time to the program. All applicants should already have funding for essential project activities and staff time.</p>

      question18:
        summary: Is there funding available through the program?
        details: >
          <p>Participating teams are eligible for up to $35,000 USD of support from Lift to fund activities or deliverables depending on team needs and progress over the course of the program, as well as 200 hours of technical assistance and support from OCP.</p>
          <p>How these funds are spent is flexible and is decided on a project-by-project basis, although these funds are not intended for core operating expenses such as staff salaries. All funding decisions will be made in collaboration with the team, your Lift advisor, and Open Contracting Partnership.</p>
          <p>We are glad to co-fundraise with partners if additional funds are needed. Teams that demonstrate outstanding progress may be eligible for additional OCP support.</p>

  ### How the program works Category

  program:

    heading: How the program works

    questions:

      question19:
        summary: Where will the Liftoff workshops be held?
        details: >
          <p>We are currently planning to hold the workshops in-person in your region. The first Liftoff workshop will be held in August - September 2023, and the second Liftoff workshop in May - June 2024.</p>

      question20:
        summary: Who are the advisors and experts?
        details: >
          <p>Practitioners will be supported by a core team of advisors from OCP who have extensive experience in building social and public contracting reforms. Your advisors will be selected based on your specific needs, and will help you apply best practices in areas such as user engagement, data use, change management, and contract design and management.</p>

      question21:
        summary: What can Lift help me achieve?
        details: >
          <p>We expect teams to achieve measurable improvements by the end of the program. This will be tracked by key performance indicators that are developed with teams in the first phase of the program. We will support your efforts to gather and analyze procurement data so that you can set baselines and understand your progress.</p>
          <p>Along the way, we anticipate that most projects will make progress on the following outcomes:</p>
          <ul>
          <li>Effectively build leadership support to drive a robust mandate for your project.</li>
          <li>Improve use of open data and open data systems to manage, monitor, and advance the quality of delivery of public goods, works, and services or expand access to opportunity.</li>
          <li>Establish new ways of working with public contracts to ensure contracting processes and contracts lead to intended results.</li>
          </ul>
          <p>For inspiration, check out what <a href="https://www.open-contracting.org/implement/lift/">other teams have achieved through Lift</a>.&nbsp;</p>

      question22:
        summary: Can I still benefit if I don’t participate?
        details: >
          <p>Absolutely! Throughout the program, OCP will document any new tools, approaches, and progress stories that emerge. To benefit the wider field, we’ll share this guidance regularly though blogs and events.</p>
          <p>You can also receive support via OCP’s other resources and engagements. Learn more about these at <a href="https://www.open-contracting.org/resources/">OCP&rsquo;s website</a>.</p>

      question23:
        summary: Who is behind the Open Contracting Lift program?
        details: >
          <p>The Open Contracting Partnership is a silo-busting collaboration across governments, businesses, civil society, and technologists to open up and transform government contracting worldwide. Bringing open data and open government together, we make sure public money is spent openly, fairly, and effectively on public contracts, the single biggest item of spending by most governments. They are a government’s number one corruption risk, and they are vital to make sure citizens get the services that they deserve.</p>

      question24:
        summary: What support will the Open Contracting Lift program offer my team?
        details: >
          <p>Over this 18 month program, teams will receive:</p>
          <ul>
          <li><strong>Two in-person Lift-off planning workshops</strong> to co-create and refine your project plan with your broader team and critical stakeholders.</li>
          <li><strong>Planning visit in-person or virtually from OCP staff before or between workshops</strong></li>
          <li><strong>Regular bi-weekly meetings with Lift advisor.</strong></li>
          <li><strong>Up to US$35,000 financial support.</strong></li>
          <li><strong>Technical assistance on open contracting topics</strong> depending on your team’s specific needs, such as vendor engagement, user research, building buy-in with key stakeholders, advocacy, procurement policy, and capacity building.</li>
          <li><strong>Data support</strong> to help gather and analyze your procurement data to set baseline KPIs and measure your progress, as well as publish your information if this is one of your project goals.   
          <li><strong>Monitoring, Learning, and Evaluation (MEL) support</strong> to help learn during implementation, and document your project success.</li>
          </ul>
          <p>In addition, teams are eligible for an additional 6 months of MEL and documentation assistance, as well as light-touch technical support, following program completion.</p>
          <p>Check out the <a href="http://bit.ly/Lift-handbook">Lift Applicant Handbook</a> for more details on what support you can expect from OCP Lift.</p>

