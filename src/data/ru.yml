program:

  heading: Как работает программа.

  ## 01. Intro Section

  text1: >
    <p>Мы рассматриваем самые разные команды, у которых есть масштабные идеи<a href="https://www.open-contracting.org/why-open-contracting/#what-is-open-contracting"> использования открытого контрактирования</a> для поддержки инклюзивного, эффективного восстановления после пандемии.</p>
    <p>Команды будут отбираться на конкурсной основе. Будут выбраны до семи команд. Индивидуальная поддержка будет предоставляться на английском, испанском, французском или русском языке. Групповое обучение и некоторые советы экспертов будут предоставлены только на английском языке. Участники должны владеть английским языком на рабочем уровне, чтобы иметь доступ ко всем преимуществам сообщества Lift.</p>
    <p>Программа состоит из двух частей. Более подробная информация доступна в<a href="https://docs.google.com/presentation/d/1ZvSJYXIUbmUMJlP35j2bi-9RkPVe6DBKlnRhVjRHkW0/edit?usp=sharing"> Инструкции для кандидата на программу Lift</a>.</p>

  leftCol:
    heading: >
