      text1:
        heading: Динамичные, сплоченные команды
        text: В вашу команду должен входить менеджер по связям, обладающий навыками обеспечения политической поддержки и работы с бюрократией, эксперт по закупкам, осведомленный в области системы закупок, технический эксперт и/или эксперт по данным с навыками в области публикации, анализа и использования данных о закупках и/или использования технологических решений, и два руководителя команды, которые могут и умеют скоординировать команду и продвигать проект.

      text2:
        heading: Цели и ожидаемые результаты открытого контрактирования
        text: Lift доступен для команд по всему миру, которые стремятся использовать закупки в качестве инструмента для улучшения экономических, социальных или экологических результатов. У вас есть четкая цель и проблема, которую вы пытаетесь решить — на национальном, региональном или городском уровне — и которая соответствует одной из наших ключевых тем. Вы также четко понимаете, кто ваши бенефициары, и можете сформулировать, кому в вашем сообществе этот проект принесет непосредственную пользу.

      text3:
        heading: Проекты, направленные на системные изменения
        text: Lift предназначен для проектов системных реформ, направленных на достижение прогресса в политике, процессах, возможностях и данных. Lift не подходит для общего наращивания потенциала в области открытого контрактирования или адвокации. Хотя обучение, тренинги, инструменты и публикация открытых данных важны, они не могут составлять всю суть вашего проекта Lift — они должны только помогать вам достичь системной цели.

      text4:
        heading: Проекты с поддержкой и динамикой на всех этапах реализации
        text: Ваш проект реформы должен уже получить принятие и поддержку со стороны части политического руководства, которое может помочь вам продвигать проект, значительно изменить статус-кво и преодолеть сопротивление. Команды могут работать над проектами на разных стадиях разработки. Вы можете начать новую инициативу или работать над улучшением и масштабированием проверенного решения.

      text5:
        heading: Команды, у которых есть потенциал и способность к переменам
        text: Суть Lift — в возможности воплотить в жизнь вашу масштабную идею. У вас должна быть команда, которая может посвятить значительное время продвижению проекта на еженедельной основе, лидеры команды, которые готовы будут заниматься проектом в течение всей программы, данные и IT-инфраструктура, а также бюджет, чтобы оплачивать ваше время и необходимые мероприятия. Вы с удовольствием прислушиваетесь к сообществу, чтобы понять, как ваша работа может соответствовать их потребностям.

      text6:
        heading: Команды, объединяющие союзников-реформаторов
        text: По нашему опыту, самые сильные команды реформаторов работают на пересечении разных секторов и организаций, поэтому мы особенно рады поработать с такими межсекторными или межорганизационными командами. Мы настоятельно рекомендуем подавать групповые заявки. В рамках заявки мы также просим соруководителей взять на себя обязательство выполнять задачи программы в течение 18 месяцев и предпочитаем, чтобы они представляли два разных учреждения, департамента или организации для развития сотрудничества в своих организациях. Тем не менее также будут рассматриваться отдельные кандидаты от общественных/некоммерческих организаций или государственных учреждений с особенно качественными заявками и командами.

      text7:
        heading: Подходы, которые можно воспроизвести или масштабировать
        text: В прошлом несколько команд Lift использовали программу для тестирования новых подходов, которые они позже воспроизвели в других регионах, секторах или учреждениях после окончания программы. Мы заинтересованы в поддержке проектов, которые имеют такой потенциал. Подумайте, включает ли ваш проект процессы, инструменты или изменения, которые вы могли бы улучшить и адаптировать, чтобы другие могли использовать их в своей работе.


