  ## 02. About Lift

  about:
    heading: >
      О программе Lift
    text: >
      <p>В то время как правительства и общественные лидеры во всем мире пытаются справиться с нарастающими кризисами неравенства, изменения климата и снижения общественного доверия, в распоряжении каждого из них есть мощный и не вполне задействованный инструмент: государственные закупки.</p>
      <p>Открытое контрактирование — проверенный подход к переосмыслению государственных закупок для формирования системных изменений. Lift — это наша программа, созданная, чтобы помочь командам смелых реформаторов изменить процессы, политики и данные, сделав их целенаправленными, удобными для пользователя и ориентированными на людей. <b>Возможно, у вас есть следующие трудности...</b></p>

    graphic:
      theme1:
        heading: Коррупция, низкое доверие к правительству или недостаточное представительство
        text: Возможно, стоит использовать открытые контракты для улучшения государственных расходов и добросовестности вашей страны за счет внедрения более эффективных подходов к предупреждению рисков, повышения конкуренции и сокращения использования поставок на бесконкурсной основе. А возможно, можно улучшить уровень мониторинга и адвокации, дав возможность гражданам, компаниям, журналистам и другим отслеживать закупки и сообщать о нарушениях, а также обязать органы власти отвечать на такие сообщения.
      theme2:
        heading: Государственные расходы и инвестиции, которые не соответствуют климатическим целям и потребностям
        text: Открытое контрактирование может быть полезно, чтобы расширить доступ к недорогому экологически чистому общественному транспорту, покупать больше устойчиво произведенных или долговечных продуктов, или же чтобы измеримо уменьшить количество выбросов углекислого газа в результате госзакупок. А возможно, вы пытаетесь продвигать приоритеты, касающиеся замедления глобального потепления, и способствовать более рациональному принятию решений касательно инвестиций в предотвращение стихийных бедствий. 
      theme3:
        heading: Закупки или общественные услуги, которые усиливают социальное неравенство
        text: Можно использовать открытые контракты для повышения разнообразия среди поставщиков, в частности, создавая возможности участия в госзакупках для компаний, основанных женщинами, молодыми людьми, или меньшинствами, а также наращивая потенциал маленьких местных производителей, чтобы увеличить их шансы на получение государственных контрактов. Еще один вариант — улучшить предоставление услуг, развивая программы социальной безопасности — это и справедливое укомплектование больниц лучшими лекарствами и средствами защиты, и оснащение государственных школ материалами и инфраструктурой, которые им необходимы для обслуживания учащихся и их семей.

  ## 03. Why Apply Section

  whyApply:

    heading: Почему стоит подать заявку?

    text:
      text1:
        heading: Чтобы продвигать социальные, экономические и экологические улучшения в вашем сообществе
        text: Вы уже знаете, что госзакупки могут быть инструментом достижения социальных, экономических и экологических результатов. Мы можем помочь вам разработать и реализовать надежный план достижения амбициозных целей с использованием эффективных стратегий заключения государственных контрактов.
      text2:
        heading: Учитесь глобально, меняйте локально
        text: Вы получите 200 часов техподдержки в течение 18 месяцев — подробные инструкции о том, как использовать государственные контракты для достижения более эффективных результатов вашего проекта. Узнайте, что эффективно, а каких ошибок стоит избежать при формировании поддержки, использовании открытых данных и внедрении стратегий заключения контрактов с ориентацией на результат для достижения ваших целей. Вы также получите прямую поддержку в сумме до 35 000 долларов в зависимости от потребностей и прогресса вашей команды.
      text3:
        heading: Тестируйте, улучшайте и масштабируйте свои решения
        text: Наши тренинги Liftoff помогут вам разработать и улучшить план, а благодаря нашей поддержке по вопросам мониторинга, оценки и обучения (МиО) ваша команда сможет документировать свой прогресс на каждом этапе, а также отслеживать и измерять результаты с помощью данных о закупках.
      text4:
        heading: Присоединяйтесь к сообществу реформаторов
        text: Сотрудничайте с экспертами, которые помогут адаптировать проверенные решения к вашему контексту. Делитесь своей историей и прогрессом и участвуйте в региональных и глобальных форумах, чтобы продемонстрировать свои проекты. Чтобы вдохновиться, посмотрите, как команды по всему миру уже использовали программу Lift, чтобы усилить и ускорить проекты реформ.

