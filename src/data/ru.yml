        <li><b>Организуйте регулярные контрольные звонки</b> с консультантами программы от OCP каждые 2 недели с участием как минимум одного члена команды от каждого учреждения или организации, которые участвуют в команде.</li>
        <li>Примите участие в <b>двух тренингах Lift-off</b> со своей командой и важными партнерами/ключевыми внешними заинтересованными сторонами. Эти тренинги длятся от 2 до 4 дней и предназначены для интенсивного планирования проекта и совместной работы для достижения прогресса на критических этапах. Тренинги будут проводиться очно в вашем регионе. Мы надеемся, что вы поможете нам найти подходящих участников, чтобы эти тренинги увенчались успехом.</li>
        <li>Разработайте и используйте <b>план мониторинга и обучения (МиО)</b> для адаптации и отслеживания прогресса в реформе.</li>
        <li><b>Собирайте данные, относящиеся к целям вашего проекта</b>, чтобы установить исходные показатели и понять свой прогресс. Мы знаем, что сбор данных о закупках может быть сложной задачей, и мы поможем вам структурировать и анализировать эту информацию.</li>
        </ul>
        <p>Чем больше вам удастся добиться успеха, тем больше технической помощи и финансирования вам сможет предоставить OCP.</p>

