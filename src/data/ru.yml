  ## 01. Resources Section

  resources:

    heading: Ресурсы

    eligible:
      heading: Узнайте, подходит ли ваша команда для участия.
      text: >
        <p>Все претенденты должны:</p>
        <ul>
        <li>Заниматься проектом с целью использования открытого контрактирования для поддержки инклюзивного, эффективного восстановления.</li>
        <li>Команда должна состоять по крайней мере из двух ключевых участников: человека, который может привлекать политическую поддержку и хорошо ориентируется в бюрократии (мы называем эту роль &laquo;менеджер по внешним связям&raquo;), и человека, который хорошо ориентируется в системе закупок (&laquo;эксперт по закупкам&raquo;). Если в проекте нужно технологическое решение, также нужен технический эксперт. Мы также просим, чтобы один из членов команды был назначен руководителем, обладающим полномочиями координировать работу команды и продвигать проект.</li>
        <li>Команда должна представлять разные учреждения или организации.</li>
        <li>Иметь возможность посвятить достаточно много времени и усилий проекту, чтобы можно было заниматься реализацией идеи и стабильно добиваться прогресса.</li>
        <li>Быть способными реализовать проект с существующей технической инфраструктурой и существующими возможностями команды.</li>
        <li>Работать в стране, ситуация в которой признана &laquo;хорошей&raquo;, &laquo;удовлетворительной&raquo;, &laquo;проблемной&raquo; или &laquo;сложной&raquo; во<a href="https://rsf.org/en/ranking_table"> Всемирном индексе свободы прессы</a> 2020 года. Более подробную информацию можно найти в<a href="https://docs.google.com/document/d/1ueEgpkoy5GXeoWMv1_NRHkCbPIAYNUQkSlQeA55hWiI/edit#"> Руководстве по оценке заявок</a>.</li>
        <li>Владеть английским языком на рабочем уровне, чтобы получить пользу от групповых семинаров и обменов.</li>
        <li>Участвовать в программе в течение всех 18 месяцев.</li>
        </ul>

