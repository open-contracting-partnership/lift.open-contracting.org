  project:

    heading: Проект

    questions:

      question7:
        summary: На каком этапе может быть проект? Какого масштаба он должен быть? Это должна быть идея, прототип или MVP? Должен ли он быть локальным или глобальным?
        details: >
          <p>Lift открыт для проектов на разных этапах и разных масштабов. Вы можете начать новую инициативу или работать над улучшением и масштабированием проверенного решения. Мы сделали вывод, что Lift особенно полезен для тестирования и доведения до совершенства новых подходов, которые затем можно масштабировать в большем количестве секторов, учреждений, регионов или стран после завершения проекта. У вашего проекта должна быть политическая поддержка, то есть бюджет на вашу работу, политик, выступающий за внедрение вашего решения, либо формальный мандат. Вы можете решать проблемы в своем регионе, стране или городе. Проект необязательно должен иметь возможность выхода на международный уровень.</p>

      question8:
        summary: Есть ли какие-либо отрасли или темы, которые особенно интересуют Lift?
        details: >
          <p>Нет, мы открыты для совершенно различных сфер. Вы соответствуете критериям Lift, если работаете над проектом, касающимся наших ключевых тем.</p>

      question9:
        summary: Может ли мой проект быть связан с внедрением Стандарта открытых данных по контрактам (OCDS) или OC4IDS?
        details: >
          <p>Мы рассматриваем проекты, которые не ограничиваются внедрением <a href="https://www.open-contracting.org/data-standard/">OCDS</a> либо <a href="https://standard.open-contracting.org/infrastructure/latest/en/">OC4IDS</a>. В центре проекта должны быть наши ключевые темы. Однако внедрение OCDS или OC4IDS может быть частью вашего проекта.</a>
          <p>Если вы сосредоточены исключительно на внедрении OCDS или OC4IDS, Lift вам не подходит. Пожалуйста, ознакомьтесь с документацией и ресурсами OCDS и OC4IDS для получения дополнительной информации о внедрении стандарта данных.</p>

      question10:
        summary: Обязательно ли проект должен быть связан с внедрением Стандарта открытых данных по контрактам (OCDS) или OC4IDS?
        details: >
          <p>Нет, но ваша идея реформы должна включать в себя улучшение доступа к информации или данным, а мы с вами над этим поработаем. Мы также ожидаем, что у вашего проекта будут количественные ключевые показатели эффективности или цели, и что вы измерите исходную ситуацию и результаты. Мы можем вам в этом помочь. Если в ваш проект входит внедрение <a href="https://www.open-contracting.org/data-standard/">OCDS</a> или <a href="https://standard.open-contracting.org/infrastructure/latest/en/">OC4IDS</a>, Lift может предоставить вам поддержку и в этом аспекте.</p>
          <p>Хотите узнать больше об OCDS или OC4IDS? Зайдите на сайт <a href="https://www.open-contracting.org/data-standard/">OCP</a>, где можно найти больше информации и ресурсов.</p>

  ### Team Category

  team:

    heading: Команда

    questions:

      question11:
        summary: Как точно понять, подходит ли моя команда для этой программы?
        details: >
          <p>Эта программа лучше всего подходит для команд, которые:</p>
          <ol>
          <li>Сосредоточены на достижении результата в одной из трех ключевых тем Lift</li>
          <li>Имеют опыт в наращивании политической поддержки и ориентируются в системах закупок,</li>
          <li>Работают в контексте, где техническая инфраструктура дает достаточно возможностей для реализации проекта, и</li>
          <li>Способны и стремятся посвятить программе достаточное количество времени.</li>
          </ol>
          <p>Open Contracting Lift не подходит для команд, которым нужна только поддержка в разработке инструментов, адвокации, наращивании потенциала или внедрении стандарта данных <a href="http://standard.open-contracting.org/">Open Contracting Data Standard</a>.</p>
          <p>Полный список требований можно просмотреть в разделе <a href="https://lift.open-contracting.org/eligibility/">«Подать заявку»</a>.</p>

      question12:
        summary: Насколько большой должна быть команда? Какие ключевые позиции и навыки должны быть у моей команды, чтобы достичь успеха в программе?
        details: >
          <p>В командах кандидатов должны быть как минимум:</p>
          <ol>
          <li>A <strong>Менеджер по связям</strong>, который ориентируется в бюрократии и знает, как заручиться политической поддержкой.</li>
          <li>A <strong>Эксперт по закупкам</strong>, хорошо разбирающийся в системе закупок.</li>
          <li>A <strong>Технический эксперт и/или эксперт по данным</strong> с навыками в области публикации, анализа и использования данных о закупках и/или использования технологических решений.</li>
          <li><strong>Два руководителя команды</strong>, которые могут и умеют скоординировать команду и продвигать проект. Если команда является межправительственной или межорганизационной, мы ожидаем, что эти лидеры будут представлять разные организации для содействия сотрудничеству.</li>
          </ol>
          <p>Оптимальный размер команды для простоты управления, по нашему мнению, — от 4 до 8 человек. Примечание: один человек может выполнять несколько ролей. Например, эксперт по данным также может быть руководителем команды..</p>

      question13:
        summary: Должна ли моя команда быть из одной организации или из нескольких организаций?
        details: >
          <p>Хотя мы открыты для отдельных заявок от организаций гражданского общества/некоммерческих организаций или государственных учреждений с великолепными идеями проектов и командным потенциалом, мы особенно заинтересованы в командах, которые представляют собой партнерские отношения между государственными и неправительственными заинтересованными сторонами. По опыту мы знаем, что команды, в которых принимают участие люди из различных групп заинтересованных сторон и государственных учреждений более эффективно достигают изменений.</p>

      question14:
        summary: Сколько команд вы выберете?
        details: >
          <p>Для участия в программе будут отобраны не более 9 команд.</p>

  ### Context / Country Category

  context:

    heading: Контекст / Cтрана

    questions:

      question15:
        summary: Как вы определяете право страны на участие? Есть ли какие-либо конкретные страны, которые интересуют Lift?
        details: >
          <p>В Lift используется <a href="https://rsf.org/en/index">WВсемирный индекс свободы прессы 2022</a> организации «Репортеры без границ». В Lift могут участвовать команді из стран, ситуация в которых признана «хорошей», «удовлетворительной», «проблемной» или «сложной» в индексе. Программа Lift не функционирует в странах, которые, согласно индексу, находятся в «очень серьезной ситуации» (цвет: темно-красный).</p>
          <p>Lift рассмотрит возможность работы в странах в «сложной» ситуации (цвет: красный) согласно индексу, если участники в процессе подачи заявки продемонстрируют, что налажено сотрудничество между правительственными и общественными субъектами и создано хотя бы частично безопасное пространство для работы гражданского общества.</p>
          <p>Мы рассматриваем не какие-то конкретные страны, а нацелены на географически широкое распространение.</p>

  ### Funding / Costs Category

  funding:

    heading: Финансирование / Затраты

    questions:

      question16:
        summary: Могу ли я подать заявку, даже если я получаю финансирование или поддержку из других источников?
        details: >
          <p>Да, мы приветствуем все типы проектов, в том числе поддерживаемые из других источников.</p>

      question17:
        summary: Есть ли какие-либо расходы на участие в программе?
        details: >
          <p>Участие не требует финансовых затрат, но ожидается, что вы будете посвящать программе около 1 дня рабочего времени в неделю. У всех кандидатов уже должно быть финансирование на основные активности и оплату сотрудников в рамках проекта.</p>

      question18:
        summary: Можно ли получить финансирование с помощью программы?
        details: >
          <p>Участвующие команды смогут претендовать на поддержку от Lift в размере до 35 000 долларов США на финансирование мероприятий или других аспектов проекта, в зависимости от потребностей и прогресса команды, а также на 200 часов технической помощи и поддержки от OCP.</p>
          <p>Эти средства можно использовать по-разному; решения об этом принимаются в рамках конкретного проекта, хотя они не предназначены для покрытия основных операционных расходов, таких как заработная плата персонала. Все решения о финансировании будут приниматься в сотрудничестве с командой, вашим консультантом Lift и Партнерством «Открытое контрактирование».</p>
          <p>Мы рады совместному сбору средств с партнерами, если потребуются дополнительные средства. Команды, демонстрирующие выдающийся прогресс, могут получить право на дополнительную поддержку OCP.</p>

  ### How the program works Category

  program:

    heading: Как работает программа

    questions:

      question19:
        summary: Где будут проходить тренинги Liftoff?
        details: >
          <p>В настоящее время мы планируем провести очные тренинги в вашем регионе. Первый тренинг Liftoff пройдет в августе-сентябре 2023 года, а второй — в мае-июне 2024 года.</p>

      question20:
        summary: Кто консультанты и эксперты программы?
        details: >
          <p>Участников будет поддерживать ключевая команда консультантов из OCP, у которых огромный опыт в сфере проведения реформ социальной сферы и государственных контрактов. Ваших консультантов назначат в соответствии с вашими конкретными потребностями, и они помогут вам воспользоваться лучшими практиками привлечения пользователей, использования данных, управления изменениями и разработки и управления контрактами.</p>

      question21:
        summary: Чего я могу достичь с помощью Lift?
        details: >
          <p>Мы ожидаем, что к концу программы команды достигнут ощутимых долгосрочных результатов. Это будет отслеживаться с помощью ключевых показателей эффективности, которые разрабатываются совместно с командами на первом этапе программы. Мы планируем поддержать ваши усилия по сбору и анализу данных о закупках, чтобы вы могли понять исходную ситуацию и отслеживать прогресс.</p>
          <p>Параллельно мы ожидаем, что большинство проектов смогут достичь следующих результатов:</p>
          <ul>
          <li>Эффективно привлечь политическую поддержку, чтобы закрепить возможности реализации проекта.</li>
          <li>Улучшить использование открытых данных и систем открытых данных для управления, мониторинга и прогресса качества предоставления общественных товаров, работ и услуг или расширения доступа к возможностям.</li>
          <li>Сформировать новые процессы в государственном контрактировании, чтобы они приводили к желаемым результатам.</li>
          </ul>
          <p>Для вдохновения посмотрите, <a href="https://www.open-contracting.org/implement/lift/">чего достигли другие команды с помощью Lift</a>.&nbsp;</p>

      question22:
        summary: Есть ли возможность получить поддержку, если я не буду участвовать в программе?
        details: >
          <p>Конечно! На протяжении всей программы OCP будет фиксировать все появляющиеся новые инструменты, подходы и истории успеха. Чтобы помочь более широкому кругу партнеров, мы будем регулярно делиться этими рекомендациями в блогах и на мероприятиях.</p>
          <p>Вы также можете получить поддержку через другие ресурсы и предложения OCP. Узнайте больше на <a href="https://www.open-contracting.org/resources/">сайте OCP</a></p>

      question23:
        summary: Кто занимается программой Lift?
        details: >
          <p>Партнерство «Открытое контрактирование» (Open Contracting Partnership, OCP) — инновационное сотрудничество между правительством, бизнесом, гражданским обществом и экспертами в сфере технологий, которое занимается расширением открытого доступа к документам и данным, касающимся государственных контрактов по всему миру. Объединяя открытые данные и открытое правительство, мы обеспечиваем открытое, справедливое и эффективное расходование государственных средств на государственные контракты — самую большую статью расходов большинства правительств. Они представляют собой коррупционный риск номер один для правительства и жизненно важны для того, чтобы граждане получали необходимые услуги.</p>

      question24:
        summary: Какую поддержку программа Lift предоставит моей команде?
        details: >
          <p>В течение этой 18-месячной программы команды получат:</p>
          <ul>
          <li><strong>Два очных тренинга по планированию Lift-off</strong> для совместной разработки и уточнения плана проекта с более широкой командой и ключевыми заинтересованными сторонами.</li>
          <li><strong>Личную или виртуальную встречу для планирования с сотрудниками OCP до тренингов или между ними.</strong></li>
          <li><strong>Регулярные встречи с консультантом Lift раз в две недели.</strong></li>
          <li><strong>Финансовую поддержку в размере до 35 000 долларов США.</strong></li>
          <li><strong>Техническую помощь по темам, касающимся открытого контрактирования</strong>, в зависимости от конкретных потребностей вашей команды — например, привлечение поставщиков, исследование пользователей, получение поддержки ключевых заинтересованных сторон, адвокация, политика закупок и наращивание потенциала.</li>
          <li><strong>Поддержку в сборе и анализе данных</strong>, чтобы определить исходные показатели эффективности и измерить ваш прогресс, а также опубликовать эту информацию, если она является одной из целей вашего проекта.</li>
          <li><strong>Поддержку мониторинга, обучения и оценки (МиО)</strong>, благодаря которой вы сможете учиться в процессе реализации проекта и фиксировать успехи.</li>
          </ul>
          <p>Кроме того, команды могут получить право на дополнительные полгода помощи в сфере МиО и документирования, а также небольшую техподдержку после окончания программы.</p>
          <p>Ознакомьтесь с <a href="bit.ly/OCP23-Lift-handbook-ru">Инструкцией для кандидата на программу Lift</a>, чтобы узнать больше о том, какой поддержки можно ожидать от программы.</p>

