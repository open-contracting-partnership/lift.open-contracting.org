  ## 01. Intro Section

  text: >
    Не можете найти ответ на свой вопрос? Ознакомьтесь с <a href="https://docs.google.com/presentation/d/1ZvSJYXIUbmUMJlP35j2bi-9RkPVe6DBKlnRhVjRHkW0/edit?usp=sharing">Инструкцией для кандидата на программу Lift</a> или напишите менеджеру программы Lift Кэй Склар. Мы будем добавлять сюда ответы на вопросы по мере их поступления, так что просматривайте обновления этой странички.


  ### Applications Category

  applications:

    heading: Заявка

    questions:

      question1:
        summary: Что должно быть в хорошей заявке?
        details: >
          <p>Лучшие заявки начинаются с очень конкретной цели или проблемы, связанной с использованием гос.закупок для обеспечения эффективного либо инклюзивного восстановления после пандемии. Возможно, вы стремитесь улучшить качество школьных обедов или инфраструктуры, расширить доступ к надежному общественному транспорту, сделать госзакупки более экологичными или предоставить больше возможностей компаниям, владельцы которых &mdash; женщины или меньшинства. В заявке как можно конкретнее распишите, как улучшение процессов контрактирования поможет вам достичь этих целей.</p>
          <p>Обратите внимание, что Lift не предназначен для общего повышения квалификации персонала в области открытого контрактирования или адвокации. Хотя обучение, тренинги, инструменты и публикация данных в соответствии со стандартом открытых данных важны, они не могут составлять всю суть вашего проекта Lift &mdash; они должны только помогать вам достичь цели.</p>
          <p>Кроме того, мы рекомендуем вам четко понимать, как вы будете измерять и отслеживать прогресс в достижении целей. Например, потенциальными показателями могут быть количество предприятий, принадлежащих женщинам, которые выигрывают государственные контракты, отзывы жителей о качестве питания или чистоте общественных парков, инфраструктурные проекты, завершенные вовремя и в рамках бюджета, и проч.</p>

      question2:
        summary: О каких ключевых вопросах мне стоит подумать, прежде чем подавать заявку?
        details: >
          <p>Мы требуем, чтобы вы ответили на все вопросы и подали полную заявку. <a href="https://docs.google.com/document/d/1g0n54mCDQOdTBZ0Iv6fYWJ59n9qqpBP3bGrsN0WpOmk/edit?usp=sharing">Посмотреть опросник можно здесь.</a> Чтобы сформулировать заявку как можно лучше, особенно сосредоточьтесь на конкретных ответах на следующие четыре вопроса:</p>
          <ul>
          <li>Какую проблему вы хотите решить с помощью Lift?
          <ul>
          <li><em>Подсказка:</em> Сосредоточьтесь на конкретной цели или проблеме, связанной с качеством общественных товаров, работ, или услуг либо с доступом к возможностям. Объясните, как эта проблема связана с инклюзивным и эффективным восстановлением после пандемии.</li>
          </ul>
          </li>
          <li>Как решить эту проблему?
          <ul>
          <li><em>Подсказка:</em> Не ограничивайтесь внедрением OCDS, созданием новой платформы или инструмента или проведением семинаров. Вместо этого объясните, какое будущее вы хотите видеть, и какие конкретные результаты вы ожидаете к концу программы Lift в июне 2022 года.</li>
          </ul>
          </li>
          <li>Какие у вас возможности добиться изменений, и кто из политического руководства поможет вам в этом?
          <ul>
          <li><em>Подсказка:</em> Lift предназначен для команд, которые могут достичь измеримых улучшений в сфере общественных товаров, работ и услуг или расширить экономические возможности в рамках поддержки инклюзивного и эффективного восстановления после пандемии. Для этого у всех команд должны быть возможности менять ситуацию. Возможно, вам придется изменить правила или политику, обновить данные или IT-инфраструктуру, либо же разработать новые процессы &mdash; для этого чаще всего необходима политическая поддержка и реальные возможности для изменений. Подумайте, какие организационные стратегии или ключевые партнерства помогут вам заниматься этой работой.</li>
          </ul>
          </li>
          <li>Кто входит в вашу основную команду и почему они задействованы?
          <ul>
          <li><em>Подсказка: </em>Lift предназначен для команд, которые обладают соответствующими навыками и представляют учреждения либо организации, которые необходимы для успешной реализации проекта. Например, если ваш проект направлен на повышение качества государственного жилья за счет реформы системы закупок, было бы разумно включить в команду кого-нибудь из органа, отвечающего за государственное жилье.</li>
          </ul>
          </li>
          </ul>

      question3:
        summary: Я хочу подать заявку. Могу ли я получить помощь с заполнением?
        details: >
          <p>Да! Вот как можно получить дополнительные инструкции, чтобы подать заявку на программу Lift:</p>
          <ul>
          <li><a href="https://docs.google.com/presentation/d/1lHVSnPUozaJdD9EJMXz_MHf05lsB6449yqDcS_aQYbY/edit?usp=sharing">Прочтите</a> Инструкцию для кандидата на программу Lift.</li>
          <li><a href="https://www.open-contracting.org/events/">Посетите</a> один из ближайших информационных вебинаров либо <a href="https://www.youtube.com/watch?v=kRoVyAFEMXA&amp;list=PL7sSifLpWd8jwmCtslEW16WRMTu1Tp7To"> посмотрите</a> записи первых вебинаров.</li>
          <li><a href="mailto:ksklar@open-contracting.org">Запишитесь</a> на консультацию.</li>
          <li>Зарегистрируйтесь, чтобы получать уведомления, дополнительные ответы и ресурсы.</li>
          <li>Напишите сюда: info@open-contracting.org.</li>
          </ul>

      question4:
        summary: Могу ли я подать заявку не на английском языке?
        details: >
          <p>Да. Мы принимаем заявки на испанском, французском, русском и английском языках.</p>

      question5:
        summary: Можно ли подать несколько заявок на разные проекты?
        details: >
          Нет, мы хотим, чтобы вы поделились вашей лучшей, самой инновационной идеей.

  ### Project Category

  project:

    heading: Проект

    questions:

      question6:
        summary: На каком этапе может быть проект? Какого масштаба он должен быть? Это должна быть идея, прототип или MVP? Должен ли он быть локальным или глобальным?
        details: >
          <p>Lift открыт для проектов на разных этапах и разных масштабов. Вы можете начать новую инициативу или работать над улучшением и масштабированием проверенного решения. Мы требуем, чтобы у вашего проекта была политическая поддержка, то есть бюджет на вашу работу, политик, выступающий за внедрение вашего решения, либо формальный мандат. Вы можете решать проблемы в своем регионе, стране или городе. Проект не обязательно должен иметь возможность выхода на международный уровень.</p>

      question8:
        summary: Есть ли какие-либо отрасли или темы, которые особенно интересуют Lift?
        details: >
          <p>Нет, мы открыты для совершенно различных сфер. Если вы занимаетесь инклюзивным, эффективным восстановлением после пандемии посредством более открытых гос.закупок, вы можете участвовать в программе независимо от сферы. Например, вы можете сосредоточиться на образовании, здравоохранении, инфраструктуре, транспорте или расширении экономических возможностей.</p>

      question9:
        summary: Может ли мой проект быть связан с внедрением Стандарта открытых данных по контрактам (OCDS) или OC4IDS?
        details: >
          <p>Мы рассматриваем проекты, которые не ограничиваются внедрением <a href="https://www.open-contracting.org/data-standard/">OCDS</a> либо OC4IDS. Ваш проект должен быть направлен на улучшение предоставления общественных товаров, работ или услуг и на использование OCDS в качестве инструмента для достижения этой цели. Однако внедрение OCDS или OC4IDS может быть частью вашего проекта.</p>
          <p>Если вы сосредоточены исключительно на внедрении OCDS или OC4IDS, Lift не для вас. Но, пожалуйста, обратитесь в нашу службу поддержки по адресу data@open-contracting.org, которая с удовольствием поможет всем, кто занимается внедрением OCDS.</p>

      question10:
        summary: Обязательно ли проект должен быть связан с внедрением Стандарта открытых данных по контрактам (OCDS) или OC4IDS?
        details: >
          <p>Нет, но ваша идея реформы должна включать в себя улучшение доступа к информации или данным. Если в ваш проект входит внедрение <a href="https://www.open-contracting.org/data-standard/">OCDS</a> или OC4IDS, Lift может предоставить вам поддержку и в этом аспекте.</p>
          <p>Хотите узнать больше об OCDS или OC4IDS? Зайдите на сайт <a href="https://www.open-contracting.org/data-standard/">OCP</a>, где можно найти больше информации и ресурсов.</p>

  ### Team Category

  team:

    heading: Команда

    questions:

      question11:
        summary: Как точно понять, подходит ли моя команда для этой программы?
        details: >
          <p>Эта программа, ориентированная на результаты, лучше всего подходит для команд, которые:</p>
          <ol>
          <li>Сосредоточены на улучшении качества закупаемых государством товаров, работ или услуг,</li>
          <li>Имеют опыт в наращивании политической поддержки и ориентируются в системе закупок,</li>
          <li>Работают в контексте, где техническая инфраструктура дает достаточно возможностей для реализации проекта, и</li>
          <li>Способны и стремятся посвятить программе достаточное количество времени.</li>
          </ol>
          <p>Open Contracting Lift не подходит для команд, которым нужна только поддержка в разработке инструментов или внедрении <a href="http://standard.open-contracting.org/">Open Contracting Data Standard</a>.</p>
          <p>Полный список требований можно посмотреть в разделе &laquo;<a href="http://lift.reboot.org/apply.html">Подать заявку&raquo;</a>.</p>

      question12:
        summary: Насколько большой должна быть команда? Какие ключевые позиции и навыки должны быть у моей команды, чтобы достичь успеха в программе?
        details: >
          <p>В командах кандидатов должны быть как минимум:</p>
          <ol>
          <li><strong>Менеджер по внешним связям</strong>, который ориентируется в бюрократии и знает, как заручиться политической поддержкой,</li>
          <li><strong>Эксперт по закупкам</strong>, обладающий глубокими знаниями в области системы закупок.</li>
          </ol>
          <p>Кроме того, один из членов команды должен взять на себя роль <strong>руководителя</strong>, обладающего полномочиями и способностью координировать работу команды и продвигать проект. Если вашему проекту требуется техническое решение, в вашей команде должен быть технический эксперт, который поможет в его разработке.</p>
          <p>Оптимальный размер команды для простоты управления, по нашему мнению, &mdash; от 3 до 10 человек.</p>

      question13:
        summary: Должна ли моя команда быть из одной организации или из нескольких организаций?
        details: >
          <p>Хотя мы приветствуем команды из одной организации, мы особенно заинтересованы в командах, которые представляют собой партнерство. По опыту мы знаем, что команды, в которых принимают участие люди из различных групп заинтересованных сторон и государственных учреждений более эффективно достигают изменений.</p>

      question14:
        summary: Сколько команд вы выберете?
        details: >
          <p>Для участия в программе будут отобраны не более 7 команд.</p>

  ### Context / Country Category

  context:

    heading: Контекст / Страна

    questions:

      question15:
        summary: Как вы определяете право страны на участие? Есть ли какие-либо конкретные страны, которые интересуют Lift?
        details: >
          <p>В Lift используется <a href="https://rsf.org/en/ranking_table?sort=desc&amp;order=Ranking">Всемирный индекс свободы прессы 2020</a> организации &laquo;Репортеры без границ&raquo;. В Lift могут участвовать команды из стран, ситуация в которых признана &laquo;хорошей&raquo;, &laquo;удовлетворительной&raquo;, &laquo;проблемной&raquo; или &laquo;сложной&raquo; в индексе. Программа Lift не функционирует в странах, которые, согласно индексу, находятся в &laquo;очень серьезной ситуации&raquo; (цвет: черный).</p>
          <p>Lift рассмотрит возможность работы в странах в &laquo;сложной&raquo; ситуации (цвет: красный) согласно индексу, если участники в процессе подачи заявки продемонстрируют, что налажено сотрудничество между правительственными и общественными субъектами и создано частично безопасное пространство для работы гражданского общества.</p>
          <p>Мы рассматриваем не какие-то конкретные страны, а нацелены на географически широкое распространение, чтобы сообщество Lift включало самые разнообразные контексты.</p>

  ### Funding / Costs Category

  funding:

    heading: Финансирование / Затраты

    questions:

      question16:
        summary: Могу ли я подать заявку, даже если я получаю финансирование или поддержку из других источников?
        details: >
          <p>Да, мы приветствуем все типы проектов, в том числе поддерживаемые из других источников.</p>

      question17:
        summary: Есть ли какие-либо расходы на участие в программе?
        details: >
          <p>Участие не требует финансовых затрат, но ожидается, что вы будете посвящать программе около 1 дня рабочего времени в неделю. Lift покроет все расходы на поездки, связанные с оффлайн-мероприятиями программы. У всех кандидатов уже должно быть финансирование на основные активности и оплату сотрудников в рамках проекта.</p>

      question18:
        summary: Будет ли доступно финансирование по завершении программы?
        details: >
          <p>Участвующие команды смогут претендовать на поддержку в размере до 30 000 долларов США на финансирование мероприятий или других аспектов проекта, в зависимости от потребностей и прогресса команды, а также на 200 часов технической помощи и поддержки от OCP. Все решения о финансировании будут приниматься в сотрудничестве с командой и OCP Lift.</p>

