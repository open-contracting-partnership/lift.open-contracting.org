      question19:
        summary: Где будут проходить тренинги Liftoff?
        details: >
          <p>В настоящее время мы планируем провести стартовый тренинг дистанционно или оффлайн в вашем регионе, в зависимости от ситуации с пандемией. Второй тренинг Lift-off в октябре может быть проведен либо оффлайн в вашем регионе, либо может быть проведен совместно для всех участников; место будет определено позднее. Окончательное решение будет зависеть от того, откуда заявители и какое место было бы наиболее подходящим для их виз и поездок, а также от того, является ли международное путешествие безопасным и возможным во время проведения.</p>

      question20:
        summary: Кто консультанты и эксперты программы?
        details: >
          <p>Участников будет поддерживать ключевая команда консультантов из OCP, у которых огромный опыт в сфере проведения реформ социальной сферы и государственных контрактов. Ваших консультантов назначат в соответствии с вашими конкретными потребностями, и они помогут вам воспользоваться лучшими практиками привлечения пользователей, использования данных, управления изменениями и разработки и управления контрактами.</p>

      question21:
        summary: Чего я могу достичь с помощью Lift?
        details: >
          <p>Мы ожидаем, что к концу программы команды достигнут ощутимых долгосрочных результатов, что приведет к более инклюзивному и эффективному восстановлению после пандемии. Это будет отслеживаться с помощью ключевых показателей эффективности, которые разрабатываются совместно с участвующими командами на первом этапе программы.</p>
          <p>Параллельно мы ожидаем, что большинство проектов смогут достичь следующих результатов:</p>
          <ul>
          <li>Эффективно привлечь политическую поддержку, чтобы закрепить возможности реализации проекта.</li>
          <li>Улучшить использование открытых данных и систем открытых данных для управления, мониторинга и прогресса качества предоставления общественных товаров, работ и услуг или расширения доступа к возможностям.</li>
          <li>Сформировать новые процессы в государственном контрактировании, чтобы они приводили к желаемым результатам.</li>
          </ul>
          <p>Для вдохновения посмотрите, <a href="https://www.open-contracting.org/implement/lift/">чего достигли другие команды с помощью Lift</a>.</p>

      question22:
        summary: Есть ли возможность получить поддержку, если я не буду участвовать в программе?
        details: >
          <p>Конечно! На протяжении всей программы OCP будет фиксировать все появляющиеся новые инструменты, подходы и истории успеха. Чтобы помочь более широкому кругу партнеров, мы будем регулярно делиться этими рекомендациями в блогах и на мероприятиях.</p>
          <p>Вы также можете получить поддержку через другие ресурсы и предложения OCP. Узнайте больше на <a href="https://www.open-contracting.org/resources/">сайте OCP</a>.</p>

      question23:
        summary: Кто занимается программой Lift?
        details: >
          <p>Партнерство &laquo;Открытое контрактирование&raquo; (Open Contracting Partnership, OCP) &mdash; инновационное сотрудничество между правительством, бизнесом, гражданским обществом и экспертами в сфере технологий, которое занимается расширением открытого доступа к документам и данным, касающимся государственных контрактов и сделок. Мы работаем в разных сферах и занимаемся всеми этапами процесса заключения государственных контрактов, чтобы сэкономить бюджетные деньги и время, обеспечить поставку более качественных товаров и услуг гражданам, а также сформировать лучшую бизнес-среду для всех компаний. Узнайте больше на сайте open-contracting.org.</p>

