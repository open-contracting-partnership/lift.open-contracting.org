  ## 03. Your Commitment Section

  commitment:
    heading: Ваши обязательства

    ### note: no paragraph tags here
    subheading: >
      Команды должны быть готовы выполнить следующее:

    leftCol:
      before:
        heading: Прежде чем подать заявку
        text: >
          <ul>
          <li>Два соруководителя проекта обязуются активно участвовать в программе в течение полных 18 месяцев ее продолжительности.</li>
          <li>Ваш проект соответствует следующим критериям допуска к участию: наличие четкой цели в соответствии с одной из трех проблемных тем, поддержка со стороны политического руководства для реализации изменений, данные для измерения прогресса и способность команды выполнять работу и участвовать в мероприятиях программы.</li>
          </ul>

      application:
        heading: В процессе подачи заявки
        text: >
          <ul>
          <li>Заполнить заявку из 12 вопросов, чтобы рассказать нам о вашем проекте реформы, команде и контексте. Заявка займет не более 3 часов.</li>
          <li>Если вас выбрали для дальнейшего продвижения, подготовьте и проведите презентацию и примите участие в одном раунде собеседований. </li>
          </ul>
          <p>Мы хотим помочь вам как можно лучше заполнить заявку. Ознакомьтесь с нашими <a href="#">ресурсами для подачи заявки</a>, чтобы узнать больше.</a> <p>

