    text2: >
      Более подробную информацию об оценке можно найти в<a href="https://docs.google.com/document/d/1ueEgpkoy5GXeoWMv1_NRHkCbPIAYNUQkSlQeA55hWiI/edit"> Руководстве по оценке заявок</a>.

    process:
      heading: Процесс.
      text: >
        <p>Процесс подачи заявки состоит из трех этапов:</p>
        <ol>
        <li>Краткая письменная заявка, которую могут подать все.</li>
        <li>Длинная письменная заявка отобранным кандидатам. Будут выбраны до 21 команды.&nbsp;</li>
        <li>Собеседование и задание отобранным кандидатам. Будут выбраны до 11 команд.&nbsp; &nbsp;</li>
        </ol>
        <p>Победителей объявят в июне. Для участия в программе Lift будут отобраны до 7 команд.&nbsp;</p>
        <p>Сотрудники OCP оценят все короткие письменные заявки. Длинные письменные заявки будут переданы консультативному комитету экспертов, не имеющих отношения к OCP, которые посмотрят заявки и поделятся с нами выводами.</p>

    notSelected:
      heading: Если вашу команду не выбрали.
      text: >
        <p>В программе Lift очень высокая конкуренция. Если кандидатов не выбрали для дальнейшего участия, они как можно скорее получат уведомление. Мы также предоставим отзыв о заявке и предложим альтернативные методы сотрудничества.</p>
        <p>Lift &mdash; только одна из форм поддержки для наших партнеров. Мы также часто организуем групповые звонки, о которых объявляем в нашей<a href="https://groups.google.com/a/open-contracting.org/forum/?utm_medium=email&amp;utm_source=footer#!forum/standard-discuss"> группе OCDS в Google</a>, в<a href="https://www.open-contracting.org/latest-news/"> рассылках</a>, на<a href="https://twitter.com/opencontracting"> Твиттере</a> и на нашей страничке в<a href="https://www.facebook.com/OpenContracting/"> Фейсбуке</a>. Если у вас возникнут вопросы насчет внедрения стандарта открытых данных, свяжитесь с командой OCP по адресу info@open-contracting.org.</p>

